<div class="hgroup">
<p class="division"><a><i>Kathāvatthu</i></a></p>
<p><a><i>Mahāpaṇṇāsaka</i></a></p>
<p><a><i>Dvādasamavagga</i></a></p>
<h1><a><i>Kolaṃkolakathā</i></a></h1>
</div>
<p><a data-ref="sc1, ms32Kv_2119, msdiv646"><i>☒ Na vattabbaṃ—</i></a> <a><i>“kolaṃkolo puggalo kolaṃkolatāniyato”ti?</i></a> <a><i>Āmantā.</i></a> <a><i>Nanu so kolaṃkoloti?</i></a> <a><i>Āmantā.</i></a> <a><i>Hañci so kolaṃkolo, tena vata re vattabbe—</i></a> <a><i>“kolaṃkolo puggalo kolaṃkolatāniyato”ti.</i></a></p>
<p class="endsutta"><a data-ref="ms32Kv_2120"><i>Kolaṃkolakathā niṭṭhitā.</i></a></p>

<p><a data-ref="sc1, ms33Y5_797, msdiv166"><i>» Yo dukkhasaccaṃ parijānittha so samudayasaccaṃ pajahitthāti? Āmantā.</i></a></p>
<p><a data-ref="sc2, ms33Y5_798"><i>« Yo vā pana …pe… ? Āmantā.</i></a></p>
<p><a data-ref="sc3, ms33Y5_799"><i>» Yo dukkhasaccaṃ na parijānittha so samudayasaccaṃ nappajahitthāti? Āmantā.</i></a></p>
<p><a data-ref="sc4, ms33Y5_800"><i>« Yo vā pana …pe… ? Āmantā.</i></a></p>

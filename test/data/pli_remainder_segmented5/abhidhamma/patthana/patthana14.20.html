<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Dukapaṭṭhānapāḷi (2)</i></a></p>
<h1><a><i>14.20. Parāmāsaduka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P14_79, msdiv23"><i>Parāmāsaṃ dhammaṃ paṭicca noparāmāso dhammo uppajjati hetupaccayā.</i></a></p>
<p><a data-ref="sc2, ms40P14_80"><i>Hetuyā pañca …pe… vipāke ekaṃ …pe… avigate pañca. (Āsavagocchakasadisaṃ.)</i></a></p>

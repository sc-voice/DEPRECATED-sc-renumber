<p class="subdivision"><a><i>Dhammapaccanīya (2), Dukapaṭṭhānapāḷi (2)</i></a></p>
<h1><a><i>8.43. Cittasaṃsaṭṭhasamuṭṭhānasahabhūduka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P8_192, msdiv62"><i>Nacittasaṃsaṭṭhasamuṭṭhānasahabhuṃ dhammaṃ paṭicca nacittasaṃsaṭṭhasamuṭṭhānasahabhū dhammo uppajjati hetupaccayā …. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P8_193"><i>Hetuyā nava …pe… avigate nava.</i></a></p>

<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Dukatikapaṭṭhānapāḷi (3)</i></a></p>
<h1><a><i>15.87. Saraṇaduka, Atītattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P15_273, msdiv99"><i>Saraṇo atīto dhammo nasaraṇassa naatītassa dhammassa ārammaṇapaccayena paccayo. Ārammaṇe cattāri, adhipatiyā tīṇi, upanissaye cattāri. (Anāgato atītasadiso.)</i></a></p>

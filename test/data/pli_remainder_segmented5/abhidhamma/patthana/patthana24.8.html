<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Dukadukapaṭṭhānapāḷi (6)</i></a></p>
<h1><a><i>24.8. Hetuduka, Kilesagocchaka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P24_90, msdiv41"><i>Nahetuṃ nakilesaṃ dhammaṃ paṭicca hetu kileso dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P24_91"><i>Hetuyā tīṇi …pe… avigate tīṇi. (Saṃkhittaṃ.)</i></a></p>

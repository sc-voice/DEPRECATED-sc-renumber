<section class="sutta" id="patthana7.15">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīya (2), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>7.15. Micchattattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P7_59, msdiv28"><i>Namicchattaniyataṃ dhammaṃ paṭicca …pe… nasammattaniyataṃ dhammaṃ paṭicca …pe… naaniyataṃ dhammaṃ paṭicca …. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P7_60"><i>Hetuyā ekūnatiṃsa, ārammaṇe catuvīsa …pe… vipāke nava …pe… avigate ekūnatiṃsa.</i></a></p>
</article>
</section>

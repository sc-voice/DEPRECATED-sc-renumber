<section class="sutta" id="patthana7.7">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīya (2), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>7.7. Pītittika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P7_42, msdiv20"><i>Napītisahagataṃ dhammaṃ paṭicca napītisahagato dhammo uppajjati hetupaccayā …pe….</i></a></p>
<p><a data-ref="sc2, ms40P7_43"><i>Nasukhasahagataṃ dhammaṃ paṭicca …pe… naupekkhāsahagataṃ dhammaṃ paṭicca …. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc3, ms40P7_44"><i>Hetuyā ekūnapaññāsa …pe… avigate ekūnapaññāsa.</i></a></p>
</article>
</section>
</div>

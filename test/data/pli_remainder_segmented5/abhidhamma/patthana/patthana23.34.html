<section class="sutta" id="patthana23.34">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Tikatikapaṭṭhānapāḷi (5)</i></a></p>
<h1><a><i>23.34. Maggārammaṇattika, Kusalattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P23_136, msdiv43"><i>Namaggārammaṇaṃ nakusalaṃ dhammaṃ paccayā maggārammaṇo kusalo dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P23_137"><i>Hetuyā pañcatiṃsa …pe… avigate pañcatiṃsa. (Naakusalaṃ naabyākataṃ natthi.)</i></a></p>
</article>
</section>

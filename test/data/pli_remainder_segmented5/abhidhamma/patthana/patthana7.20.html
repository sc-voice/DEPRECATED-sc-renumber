<section class="sutta" id="patthana7.20">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīya (2), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>7.20. Ajjhattattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P7_74, msdiv34"><i>Naajjhattaṃ dhammaṃ paṭicca naajjhatto dhammo uppajjati hetupaccayā.</i></a></p>
<p><a data-ref="sc2, ms40P7_75"><i>Nabahiddhā dhammaṃ paṭicca nabahiddhā dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc3, ms40P7_76"><i>Hetuyā dve …pe… avigate dve.</i></a></p>
</article>
</section>

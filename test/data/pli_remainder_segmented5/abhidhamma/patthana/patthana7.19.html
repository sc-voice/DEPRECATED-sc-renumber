<section class="sutta" id="patthana7.19">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīya (2), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>7.19. Atītārammaṇattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P7_72, msdiv33"><i>Naatītārammaṇaṃ dhammaṃ paṭicca …pe… naanāgatārammaṇaṃ dhammaṃ paṭicca …pe… napaccuppannārammaṇaṃ dhammaṃ paṭicca …. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P7_73"><i>Hetuyā ekūnapaññāsa …pe… avigate ekūnapaññāsa.</i></a></p>
</article>
</section>

<section class="sutta" id="patthana13.13">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>13.13. Parittārammaṇattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P13_111, msdiv41"><i>Parittārammaṇaṃ dhammaṃ paṭicca naparittārammaṇo dhammo uppajjati hetupaccayā …. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P13_112"><i>Hetuyā ekavīsa, ārammaṇe nava …pe… aññamaññe sattarasa …pe… avigate ekavīsa.</i></a></p>
</article>

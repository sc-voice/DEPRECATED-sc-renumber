<section class="sutta" id="patthana19.11">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>19.11. Sekkhattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P19_77, msdiv19"><i>Nasekkhaṃ dhammaṃ paṭicca asekkho dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P19_78"><i>Hetuyā aṭṭhārasa, ārammaṇe nava …pe… āsevane cha …pe… avigate aṭṭhārasa.</i></a></p>
</article>
</section>

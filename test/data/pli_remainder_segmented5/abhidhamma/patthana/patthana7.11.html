<section class="sutta" id="patthana7.11">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīya (2), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>7.11. Sekkhattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P7_51, msdiv24"><i>Nasekkhaṃ dhammaṃ paṭicca …pe… naasekkhaṃ dhammaṃ paṭicca …pe… nanevasekkhanāsekkhaṃ dhammaṃ paṭicca …. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P7_52"><i>Hetuyā ekūnatiṃsa, ārammaṇe catuvīsa …pe… āsevane sattarasa …pe… avigate ekūnatiṃsa.</i></a></p>
</article>
</section>

<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Tikadukapaṭṭhānapāḷi (4)</i></a></p>
<h1><a><i>22.8. Kusalattika, Mahantaraduka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P22_65, msdiv28"><i>Nakusalaṃ nasārammaṇaṃ dhammaṃ paṭicca abyākato sārammaṇo dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P22_66"><i>Hetuyā tīṇi …pe… avigate tīṇi.</i></a></p>

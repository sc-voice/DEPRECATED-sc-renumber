<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Dukadukapaṭṭhānapāḷi (6)</i></a></p>
<h1><a><i>24.7. Hetuduka, Upādānagocchaka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P24_88, msdiv40"><i>Nahetuṃ naupādānaṃ dhammaṃ paṭicca hetu upādāno dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P24_89"><i>Hetuyā nava …pe… avigate nava. (Saṃkhittaṃ.)</i></a></p>

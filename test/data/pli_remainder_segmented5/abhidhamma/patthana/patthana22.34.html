<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Tikadukapaṭṭhānapāḷi (4)</i></a></p>
<h1><a><i>22.34. Sanidassanattika, Kilesadukādi</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P22_215, msdiv96"><i>Nasanidassanasappaṭighaṃ nokilesaṃ dhammaṃ paṭicca anidassanaappaṭigho kileso dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P22_216"><i>Hetuyā tīṇi …pe… avigate tīṇi.</i></a></p>

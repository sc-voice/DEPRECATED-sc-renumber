<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīya (2), Dukapaṭṭhānapāḷi (2)</i></a></p>
<h1><a><i>8.40. Cittasahabhūduka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P8_186, msdiv59"><i>Nacittasahabhuṃ dhammaṃ paṭicca nacittasahabhū dhammo uppajjati hetupaccayā …. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P8_187"><i>Hetuyā nava …pe… purejāte āsevane pañca …pe… avigate nava.</i></a></p>

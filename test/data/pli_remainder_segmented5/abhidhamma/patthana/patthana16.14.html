<section class="sutta" id="patthana16.14">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Tikadukapaṭṭhānapāḷi (4)</i></a></p>
<h1><a><i>16.14. Kusalattika, Chagocchakaduka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P16_73, msdiv30"><i>Akusalaṃ saññojanaṃ dhammaṃ paṭicca …pe… ganthaṃ …pe… oghaṃ …pe… yogaṃ …pe… nīvaraṇaṃ …pe… parāmāsaṃ. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P16_74"><i>Hetuyā pañca, ārammaṇe tīṇi …pe… avigate pañca. (Saṃkhittaṃ.)</i></a></p>
</article>
</section>

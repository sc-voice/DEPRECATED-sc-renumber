<section class="sutta" id="patthana13.18">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>13.18. Atītattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P13_125, msdiv46"><i>Paccuppanno dhammo naatītassa dhammassa hetupaccayena paccayo. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P13_126"><i>Hetuyā tīṇi, ārammaṇe nava, adhipatiyā nava …pe… upanissaye nava …pe… avigate tīṇi.</i></a></p>
</article>

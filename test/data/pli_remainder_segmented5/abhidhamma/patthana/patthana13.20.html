<section class="sutta" id="patthana13.20">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>13.20. Ajjhattattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P13_129, msdiv48"><i>Ajjhattaṃ dhammaṃ paṭicca nabahiddhā dhammo uppajjati hetupaccayā. (1)</i></a></p>
<p><a data-ref="sc2, ms40P13_130"><i>Bahiddhā dhammaṃ paṭicca naajjhatto dhammo uppajjati hetupaccayā. (1) (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc3, ms40P13_131"><i>Hetuyā dve …pe… avigate dve. (Sabbattha vitthāro.)</i></a></p>
</article>
</section>

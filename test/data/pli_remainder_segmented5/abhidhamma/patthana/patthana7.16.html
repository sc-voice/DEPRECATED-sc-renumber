<section class="sutta" id="patthana7.16">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīya (2), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>7.16. Maggārammaṇattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P7_61, msdiv29"><i>Namaggārammaṇaṃ dhammaṃ paṭicca …pe… namaggahetukaṃ dhammaṃ paṭicca …pe… namaggādhipatiṃ dhammaṃ paṭicca …. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P7_62"><i>Hetuyā ekūnapaññāsa …pe… avigate ekūnapaññāsa.</i></a></p>
</article>
</section>

<section class="sutta" id="patthana17.16">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Tikatikapaṭṭhānapāḷi (5)</i></a></p>
<h1><a><i>17.16. Kusalattika, Uppannattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P17_75, msdiv28"><i>Kusalo anuppanno dhammo nakusalassa naanuppannassa dhammassa ārammaṇapaccayena paccayo. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P17_76"><i>Ārammaṇe aṭṭhārasa, adhipatiyā tīṇi, upanissaye aṭṭhārasa. (Uppādī anuppannasadisaṃ.)</i></a></p>
</article>
</section>

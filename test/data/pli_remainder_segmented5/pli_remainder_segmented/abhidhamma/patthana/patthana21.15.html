<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Dukatikapaṭṭhānapāḷi (3)</i></a></p>
<h1><a><i>21.15. Kilesadukādi, Kusalattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P21_103, msdiv43"><i>Nakilesaṃ naakusalaṃ dhammaṃ paccayā kileso akusalo dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P21_104"><i>Hetuyā tīṇi …pe… avigate tīṇi.</i></a></p>

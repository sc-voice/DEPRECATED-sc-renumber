<section class="sutta" id="patthana20.7">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Dukapaṭṭhānapāḷi (2)</i></a></p>
<h1><a><i>20.7. Kilesagocchaka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P20_101, msdiv37"><i>Nakilesaṃ dhammaṃ paṭicca kileso dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P20_102"><i>Hetuyā nava …pe… vipāke ekaṃ …pe… avigate nava. (Saṃkhittaṃ.)</i></a></p>

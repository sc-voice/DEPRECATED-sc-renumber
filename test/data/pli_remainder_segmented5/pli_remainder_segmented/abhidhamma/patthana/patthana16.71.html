<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Tikadukapaṭṭhānapāḷi (4)</i></a></p>
<h1><a><i>16.71. Sanidassanattika, Cittasahabhūduka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P16_283, msdiv117"><i>Anidassanaappaṭighaṃ cittasahabhuṃ dhammaṃ paṭicca naanidassanaappaṭigho nocittasahabhū dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P16_284"><i>Hetuyā cha, ārammaṇe tīṇi …pe… avigate cha.</i></a></p>

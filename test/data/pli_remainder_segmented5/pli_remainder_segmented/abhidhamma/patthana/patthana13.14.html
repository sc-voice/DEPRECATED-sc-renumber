<section class="sutta" id="patthana13.14">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>13.14. Hīnattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P13_113, msdiv42"><i>Hīnaṃ dhammaṃ paṭicca nahīno dhammo uppajjati hetupaccayā. (Saṃkiliṭṭhasaṃkilesikatikasadisaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P13_114"><i>Hetuyā ekūnavīsa, ārammaṇe nava …pe… vipāke ekādasa …pe… avigate ekūnavīsa.</i></a></p>
</article>
</section>

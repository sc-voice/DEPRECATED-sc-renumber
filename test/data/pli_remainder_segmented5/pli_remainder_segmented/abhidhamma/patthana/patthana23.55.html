<section class="sutta" id="patthana23.55">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Tikatikapaṭṭhānapāḷi (5)</i></a></p>
<h1><a><i>23.55. Sanidassanattika, Uppannattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P23_201, msdiv64"><i>Nasanidassanasappaṭigho nauppanno dhammo anidassanaappaṭighassa uppannassa dhammassa ārammaṇapaccayena paccayo. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P23_202"><i>Ārammaṇe cha, adhipatiyā upanissaye cha.</i></a></p>

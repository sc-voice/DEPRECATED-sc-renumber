<section class="sutta" id="patthana14.24">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Dukapaṭṭhānapāḷi (2)</i></a></p>
<h1><a><i>14.24. Upādānagocchaka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P14_109, msdiv33"><i>Upādānaṃ dhammaṃ paṭicca noupādāno dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P14_110"><i>Hetuyā nava …pe… vipāke ekaṃ …pe… avigate nava.</i></a></p>

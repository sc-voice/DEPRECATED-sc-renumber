<section class="sutta" id="patthana14.10">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Dukapaṭṭhānapāḷi (2)</i></a></p>
<h1><a><i>14.10. Rūpīduka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P14_41, msdiv13"><i>Rūpiṃ dhammaṃ paṭicca narūpī dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P14_42"><i>Hetuyā nava, ārammaṇe tīṇi, adhipatiyā pañca …pe… aññamaññe cha …pe… purejāte āsevane ekaṃ …pe… avigate nava. (Sabbattha vitthāro.)</i></a></p>
</article>
</section>
</div>

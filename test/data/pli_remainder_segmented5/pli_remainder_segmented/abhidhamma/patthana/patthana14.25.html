<h1><a><i>14.25. Kilesagocchaka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P14_111, msdiv34"><i>Kilesaṃ dhammaṃ paṭicca nokileso dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P14_112"><i>Hetuyā nava …pe… vipāke ekaṃ …pe… avigate nava.</i></a></p>

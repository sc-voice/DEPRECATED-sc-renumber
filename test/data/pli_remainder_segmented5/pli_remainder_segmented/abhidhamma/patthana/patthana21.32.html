<section class="sutta" id="patthana21.32">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Dukatikapaṭṭhānapāḷi (3)</i></a></p>
<h1><a><i>21.32. Hetuduka, Uppannattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P21_192, msdiv79"><i>Nahetu nauppanno dhammo hetussa uppannassa dhammassa ārammaṇapaccayena paccayo. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P21_193"><i>Ārammaṇe nava, adhipatiyā upanissaye nava.</i></a></p>
</article>

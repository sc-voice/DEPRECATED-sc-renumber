<p><a data-ref="sc1, ms40P8_182, msdiv57"><i>Nacittasaṃsaṭṭhaṃ dhammaṃ paṭicca nacittasaṃsaṭṭho dhammo uppajjati hetupaccayā … (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P8_183"><i>Hetuyā nava …pe… avigate nava.</i></a></p>

<section class="sutta" id="patthana7.10">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīya (2), Tikapaṭṭhānapāḷi (1)</i></a></p>
<h1><a><i>7.10. Ācayagāmittika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P7_49, msdiv23"><i>Naācayagāmiṃ dhammaṃ paṭicca …pe… naapacayagāmiṃ dhammaṃ paṭicca …pe… nanevācayagāmināpacayagāmiṃ dhammaṃ paṭicca …. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P7_50"><i>Hetuyā ekūnatiṃsa, ārammaṇe catuvīsa …pe… vipāke nava …pe… avigate ekūnatiṃsa.</i></a></p>
</article>
</section>
</div>

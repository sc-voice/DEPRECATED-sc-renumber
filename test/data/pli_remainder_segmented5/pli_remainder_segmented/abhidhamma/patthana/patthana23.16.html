<section class="sutta" id="patthana23.16">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammapaccanīyānuloma (4), Tikatikapaṭṭhānapāḷi (5)</i></a></p>
<h1><a><i>23.16. Kusalattika, Uppannattika</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P23_69, msdiv20"><i>Nakusalo nauppanno dhammo kusalassa uppannassa dhammassa ārammaṇapaccayena paccayo. (Saṃkhittaṃ.)</i></a></p>
<p><a data-ref="sc2, ms40P23_70"><i>Ārammaṇe aṭṭhārasa, adhipatiyā nava, upanissaye aṭṭhārasa.</i></a></p>
</article>
</section>

<section class="sutta" id="patthana16.52">
<article>
<div class="hgroup">
<p class="division"><a><i>Paṭṭhānapakaraṇa</i></a></p>
<p class="subdivision"><a><i>Dhammānulomapaccanīya (3), Tikadukapaṭṭhānapāḷi (4)</i></a></p>
<h1><a><i>16.52. Sanidassanattika, Sappaccayaduka</i></a></h1>
</div>
<p><a data-ref="sc1, ms40P16_235, msdiv95"><i>Anidassanaappaṭigho appaccayo dhammo nasanidassanasappaṭighassa naappaccayassa dhammassa ārammaṇapaccayena paccayo.</i></a></p>
<p><a data-ref="sc2, ms40P16_236"><i>Ārammaṇe tīṇi, adhipatiyā tīṇi, upanissaye tīṇi. (Saṃkhittaṃ.)</i></a></p>
</article>
</section>

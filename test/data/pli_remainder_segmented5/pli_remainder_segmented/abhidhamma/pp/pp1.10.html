<p class="division"><a><i>Puggalapaññatti</i></a></p>
<p><a><i>Mātikā</i></a></p>
<h1><a><i>10. Dasakauddesa</i></a></h1>
</div>
<p><a data-ref="sc1, ms31Pu_172, msdiv16"><i>**Dasa puggalā—**</i></a></p>
<p><a data-ref="sc2, ms31Pu_173"><i>Pañcannaṃ idha niṭṭhā, pañcannaṃ idha vihāya niṭṭhā.</i></a></p>
<p class="endsutta"><a data-ref="sc3, ms31Pu_174"><i>Dasakaṃ.</i></a></p>
<p class="endsection"><a data-ref="sc4, ms31Pu_175"><i>Puggalapaññattimātikā niṭṭhitā.</i></a></p>
</article>

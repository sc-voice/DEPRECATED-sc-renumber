<p class="division"><a><i>Puggalapaññatti</i></a></p>
<p><a><i>Mātikā</i></a></p>
<h1><a><i>9. Navakauddesa</i></a></h1>
</div>
<p><a data-ref="sc1, ms31Pu_169, msdiv15"><i>**Nava puggalā—**</i></a></p>
<p><a data-ref="sc2, ms31Pu_170"><i>Sammāsambuddho, paccekasambuddho, ubhatobhāgavimutto, paññāvimutto, kāyasakkhī, diṭṭhippatto, saddhāvimutto, dhammānusārī, saddhānusārī.</i></a></p>
<p class="endsutta"><a data-ref="sc3, ms31Pu_171"><i>Navakaṃ.</i></a></p>

<section class="sutta" id="kv12.7">
<article>
<div class="hgroup">
<p class="division"><a><i>Kathāvatthu</i></a></p>
<p><a><i>Mahāpaṇṇāsaka</i></a></p>
<p><a><i>Dvādasamavagga</i></a></p>
<h1><a><i>Ekabījīkathā</i></a></h1>
</div>
<p><a data-ref="sc1, ms32Kv_2121, msdiv647"><i>☒ Na vattabbaṃ—</i></a> <a><i>“ekabījī puggalo ekabījitāniyato”ti?</i></a> <a><i>Āmantā.</i></a> <a><i>Nanu so ekabījīti?</i></a> <a><i>Āmantā.</i></a> <a><i>Hañci so ekabījī, tena vata re vattabbe—</i></a> <a><i>“ekabījī puggalo ekabījitāniyato”ti.</i></a></p>
<p class="endsutta"><a data-ref="ms32Kv_2122"><i>Ekabījīkathā niṭṭhitā.</i></a></p>
</article>
</section>
</div>

<h1><a><i>5.3.3. Anāgatavāra</i></a></h1>
</div>
<p><a data-ref="sc1, ms33Y5_801, msdiv167"><i>» Yo dukkhasaccaṃ parijānissati so samudayasaccaṃ pajahissatīti? Āmantā.</i></a></p>
<p><a data-ref="sc2, ms33Y5_802"><i>« Yo vā pana …pe… ? Āmantā.</i></a></p>
<p><a data-ref="sc3, ms33Y5_803"><i>» Yo dukkhasaccaṃ na parijānissati so samudayasaccaṃ nappajahissatīti? Āmantā.</i></a></p>
<p><a data-ref="sc4, ms33Y5_804"><i>« Yo vā pana …pe… ? Āmantā.</i></a></p>

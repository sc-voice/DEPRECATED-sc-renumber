<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kakaṇṭakavagga</i></a></p>
<h1><a><i>8. Siṅgālajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.503, ms22J_327, msdiv148"><i>“Nāhaṃ punaṃ na ca punaṃ,</i></a><br>
<a><i>na cāpi apunappunaṃ;</i></a><br>
<a><i>Hatthibondiṃ pavekkhāmi,</i></a><br>
<a><i>tathā hi bhayatajjito”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Siṅgālajātakaṃ → sigālajātakaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_328"><i>Siṅgālajātakaṃ aṭṭhamaṃ.</i></a></p>
</article>

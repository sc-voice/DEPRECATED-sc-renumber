<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Āsīsavagga</i></a></p>
<h1><a><i>2. Cūḷajanakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_115, msdiv52"><i>“Vāyametheva puriso,</i></a><br>
<a><i>na nibbindeyya paṇḍito;</i></a><br>
<a><i>Passāmi vohaṃ attānaṃ,</i></a><br>
<a><i>udakā thalamubbhatan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_116"><i>Cūḷajanakajātakaṃ dutiyaṃ.</i></a></p>

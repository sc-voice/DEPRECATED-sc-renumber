<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Haṃcivagga</i></a></p>
<h1><a><i>3. Siṅgālajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="siṅgālassa → sigālassa (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc1, pts-vp-pli1.426, ms22J_251, msdiv113"><i>“Saddahāsi siṅgālassa,</i></a><br>
<a><i>surāpītassa brāhmaṇa;</i></a><br>
<a><i>Sippikānaṃ sataṃ natthi,</i></a><br>
<a><i>kuto kaṃsasatā duve”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Siṅgālajātakaṃ → sigālajātakaṃ (bj, sya1ed, sya2ed)" data-ref="sc2, ms22J_252"><i>Siṅgālajātakaṃ tatiyaṃ.</i></a></p>

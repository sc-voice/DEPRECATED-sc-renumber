<section class="sutta" id="ja11">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Sīlavagga</i></a></p>
<h1><a><i>1. Lakkhaṇamigajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.144, ms22J_24, msdiv11"><i>“Hoti sīlavataṃ attho,</i></a><br>
<a data-var="paṭisanthāravuttinaṃ → paṭisandhāra … (mr)"><i>paṭisanthāravuttinaṃ;</i></a><br>
<a><i>Lakkhaṇaṃ passa āyantaṃ,</i></a><br>
<a data-var="ñātisaṅghapurakkhataṃ → purakkhitaṃ (sya1ed, sya2ed); purekkhitaṃ (mr)"><i>ñātisaṅghapurakkhataṃ;</i></a><br>
<a><i>Atha passasimaṃ kāḷaṃ,</i></a><br>
<a><i>suvihīnaṃva ñātibhī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Lakkhaṇamigajātakaṃ → lakkhaṇajātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_25"><i>Lakkhaṇamigajātakaṃ paṭhamaṃ.</i></a></p>
</article>

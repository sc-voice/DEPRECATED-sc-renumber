<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Haṃcivagga</i></a></p>
<h1><a><i>7. Tittirajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Accuggatātilapatā → accuggatā atibalatā (bj, sya1ed, sya2ed, pts-vp-pli1); accuggatā atilapakā (katthaci)" data-ref="sc1, pts-vp-pli1.432, ms22J_259, msdiv117"><i>“Accuggatātilapatā,</i></a><br>
<a><i>ativelaṃ pabhāsitā;</i></a><br>
<a><i>Vācā hanati dummedhaṃ,</i></a><br>
<a><i>tittiraṃvātivassitan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_260"><i>Tittirajātakaṃ sattamaṃ.</i></a></p>

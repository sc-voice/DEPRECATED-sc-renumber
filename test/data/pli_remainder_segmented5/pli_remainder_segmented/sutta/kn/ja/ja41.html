<section class="sutta" id="ja41">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Atthakāmavagga</i></a></p>
<h1><a><i>1. Losakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.241, ms22J_90, msdiv41"><i>“Yo atthakāmassa hitānukampino,</i></a><br>
<a><i>Ovajjamāno na karoti sāsanaṃ;</i></a><br>
<a data-var="pādamolamba → pādamolumba (bj); pādamolubbha (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Ajiyā pādamolamba,</i></a><br>
<a><i>Mittako viya socatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_91"><i>Losakajātakaṃ paṭhamaṃ.</i></a></p>
</article>

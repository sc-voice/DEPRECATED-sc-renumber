<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Parosatavagga</i></a></p>
<h1><a><i>5. Dubbalakaṭṭhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.415, ms22J_233, msdiv105"><i>“Bahumpetaṃ vane kaṭṭhaṃ,</i></a><br>
<a><i>vāto bhañjati dubbalaṃ;</i></a><br>
<a><i>Tassa ce bhāyasī nāga,</i></a><br>
<a><i>kiso nūna bhavissasī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_234"><i>Dubbalakaṭṭhajātakaṃ pañcamaṃ.</i></a></p>
</article>

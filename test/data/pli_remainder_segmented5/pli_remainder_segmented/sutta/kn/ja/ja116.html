<p><a><i>Haṃcivagga</i></a></p>
<h1><a><i>6. Dubbacajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.431, ms22J_257, msdiv116"><i>Atikaramakarācariya,</i></a><br>
<a><i>Mayhampetaṃ na ruccati;</i></a><br>
<a><i>Catutthe laṅghayitvāna,</i></a><br>
<a><i>Pañcamāyasi āvuto”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_258"><i>Dubbacajātakaṃ chaṭṭhaṃ.</i></a></p>

<section class="sutta" id="ja145">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kakaṇṭakavagga</i></a></p>
<h1><a><i>5. Rādhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.496, ms22J_321, msdiv145"><i>“Na tvaṃ rādha vijānāsi,</i></a><br>
<a><i>aḍḍharatte anāgate;</i></a><br>
<a data-var="Abyayataṃ → avyāyataṃ (bj, pts-vp-pli1); abyāyataṃ (sya1ed, sya2ed); abyattataṃ (?)"><i>Abyayataṃ vilapasi,</i></a><br>
<a><i>virattā kosiyāyane”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_322"><i>Rādhajātakaṃ pañcamaṃ.</i></a></p>
</article>

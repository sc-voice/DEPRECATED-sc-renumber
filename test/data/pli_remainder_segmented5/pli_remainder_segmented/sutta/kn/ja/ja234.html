<section class="sutta" id="ja234">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Upāhanavagga</i></a></p>
<h1><a><i>4. Asitābhūjātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="dānimakara → makarā (si); makari (sya1ed, sya2ed)" data-ref="sc1, pts-vp-pli2.230, ms22J_611, msdiv167"><i>“Tvameva dānimakara,</i></a><br>
<a><i>Yaṃ kāmo byagamā tayi;</i></a><br>
<a><i>Soyaṃ appaṭisandhiko,</i></a><br>
<a data-var="renukaṃ → rerukaṃ (bj, pts-vp-pli1)"><i>Kharachinnaṃva renukaṃ”.</i></a></p>
<p><a data-var="Atricchaṃ → atricchā (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, pts-vp-pli2.231, ms22J_612, msdiv168"><i>“Atricchaṃ atilobhena,</i></a><br>
<a><i>atilobhamadena ca;</i></a><br>
<a><i>Evaṃ hāyati atthamhā,</i></a><br>
<a><i>ahaṃva asitābhuyā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Asitābhūjātakaṃ → asitābhujātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc3, ms22J_613"><i>Asitābhūjātakaṃ catutthaṃ.</i></a></p>
</article>

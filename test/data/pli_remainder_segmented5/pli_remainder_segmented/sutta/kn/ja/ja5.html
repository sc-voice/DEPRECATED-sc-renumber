<section class="sutta" id="ja5">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apaṇṇakavagga</i></a></p>
<h1><a><i>5. Taṇḍulanāḷijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Kimagghati… taṇḍulanāḷikā”ti → kimagghatī taṇḍulanāḷikā ca, bārāṇasīantarabāhirāni. assapañcasatetāni, ekā taṇḍulanāḷikāti. (sya1ed, sya2ed) | taṇḍulanāḷikāyaṃ → … nāḷikā ca (si, sya1ed, sya2ed); … nāḷikāya (bj-a)" data-ref="sc1, pts-vp-pli1.123, ms22J_10, msdiv5"><i>“Kimagghati taṇḍulanāḷikāyaṃ,</i></a><br>
<a><i>Assāna mūlāya vadehi rāja;</i></a><br>
<a data-var="santarabāhirantaṃ … → bāhirāni (sya1ed, sya2ed); … bāhirato (csp1ed)"><i>Bārāṇasiṃ santarabāhirantaṃ,</i></a><br>
<a><i>Ayamagghati taṇḍulanāḷikā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Taṇḍulanāḷijātakaṃ → taṇḍulanālijātakaṃ (pts-vp-pli1)" data-ref="sc2, ms22J_11"><i>Taṇḍulanāḷijātakaṃ pañcamaṃ.</i></a></p>
</article>

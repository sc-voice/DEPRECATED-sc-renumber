<section class="sutta" id="ja181">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Asadisavagga</i></a></p>
<h1><a><i>1. Asadisajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.91, ms22J_438, msdiv61"><i>Dhanuggaho asadiso,</i></a><br>
<a><i>rājaputto mahabbalo;</i></a><br>
<a><i>Dūrepātī akkhaṇavedhī,</i></a><br>
<a><i>mahākāyappadālano.</i></a></p>
<p><a data-ref="sc2, ms22J_439, msdiv62"><i>Sabbāmitte raṇaṃ katvā,</i></a><br>
<a><i>na ca kañci viheṭhayi;</i></a><br>
<a><i>Bhātaraṃ sotthiṃ katvāna,</i></a><br>
<a><i>saṃyamaṃ ajjhupāgamīti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_440"><i>Asadisajātakaṃ paṭhamaṃ.</i></a></p>
</article>
</section>

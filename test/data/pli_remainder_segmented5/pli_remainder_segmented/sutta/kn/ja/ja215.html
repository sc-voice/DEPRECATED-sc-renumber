<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Bīraṇathambhavagga</i></a></p>
<h1><a><i>5. Kacchapajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.177, ms22J_550, msdiv129"><i>“Avadhī vata attānaṃ,</i></a><br>
<a data-var="kacchapo byāharaṃ giraṃ → kacchapova pabyāharaṃ (sya1ed, sya2ed); kacchapo so pabyāharaṃ (mr)"><i>kacchapo byāharaṃ giraṃ;</i></a><br>
<a><i>Suggahītasmiṃ kaṭṭhasmiṃ,</i></a><br>
<a><i>vācāya sakiyāvadhi.</i></a></p>
<p><a data-ref="sc2, ms22J_551, msdiv130"><i>Etampi disvā naravīriyaseṭṭha,</i></a><br>
<a><i>Vācaṃ pamuñce kusalaṃ nātivelaṃ;</i></a><br>
<a><i>Passasi bahubhāṇena,</i></a><br>
<a><i>Kacchapaṃ byasanaṃ gatan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_552"><i>Kacchapajātakaṃ pañcamaṃ.</i></a></p>
</article>
</section>

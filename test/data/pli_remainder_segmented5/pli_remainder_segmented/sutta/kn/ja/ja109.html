<section class="sutta" id="ja109">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Parosatavagga</i></a></p>
<h1><a><i>9. Kuṇḍapūvajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_241, msdiv109"><i>“Yathanno puriso hoti,</i></a><br>
<a><i>tathannā tassa devatā;</i></a><br>
<a data-var="kuṇḍapūvaṃ → kaṇaṃ pūvaṃ (bj, pts-vp-pli1)"><i>Āharetaṃ kuṇḍapūvaṃ,</i></a><br>
<a><i>mā me bhāgaṃ vināsayā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Kuṇḍapūvajātakaṃ → kuṇḍakapūvajātakaṃ (pts-vp-pli1)" data-ref="sc2, ms22J_242"><i>Kuṇḍapūvajātakaṃ navamaṃ.</i></a></p>
</article>
</section>

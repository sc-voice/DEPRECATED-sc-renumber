<section class="sutta" id="ja177">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Kalyāṇavagga</i></a></p>
<h1><a><i>7. Tindukajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_424, msdiv53"><i>“Dhanuhatthakalāpehi,</i></a><br>
<a><i>nettiṃ savaradhāribhi;</i></a><br>
<a><i>Samantā parikiṇṇamha,</i></a><br>
<a><i>kathaṃ mokkho bhavissati”.</i></a></p>
<p><a data-ref="sc2, ms22J_425, msdiv54"><i>“Appeva bahukiccānaṃ,</i></a><br>
<a><i>attho jāyetha koci naṃ;</i></a><br>
<a><i>Atthi rukkhassa acchinnaṃ,</i></a><br>
<a><i>khajjathaññeva tindukan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Tindukajātakaṃ → tiṇḍukajātakaṃ (pts-vp-pli1)" data-ref="sc3, ms22J_426"><i>Tindukajātakaṃ sattamaṃ.</i></a></p>
</article>
</section>

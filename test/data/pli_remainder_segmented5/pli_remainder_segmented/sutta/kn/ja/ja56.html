<p><a><i>Āsīsavagga</i></a></p>
<h1><a><i>6. Kañcanakkhandhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.278, ms22J_123, msdiv56"><i>“Yo pahaṭṭhena cittena,</i></a><br>
<a><i>pahaṭṭhamanaso naro;</i></a><br>
<a><i>Bhāveti kusalaṃ dhammaṃ,</i></a><br>
<a><i>yogakkhemassa pattiyā;</i></a><br>
<a><i>Pāpuṇe anupubbena,</i></a><br>
<a><i>sabbasaṃyojanakkhayan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_124"><i>Kañcanakkhandhajātakaṃ chaṭṭhaṃ.</i></a></p>

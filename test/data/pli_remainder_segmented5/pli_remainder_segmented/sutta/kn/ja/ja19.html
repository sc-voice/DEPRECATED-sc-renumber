<section class="sutta" id="ja19">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Sīlavagga</i></a></p>
<h1><a><i>9. Āyācitabhattajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="mucce → muñce (bj, sya1ed, sya2ed, pts-vp-pli1) | mucce → muñce (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc1, pts-vp-pli1.169, ms22J_40, msdiv19"><i>“Sace mucce pecca mucce,</i></a><br>
<a><i>Muccamāno hi bajjhati;</i></a><br>
<a><i>Na hevaṃ dhīrā muccanti,</i></a><br>
<a><i>Mutti bālassa bandhanan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_41"><i>Āyācitabhattajātakaṃ navamaṃ.</i></a></p>

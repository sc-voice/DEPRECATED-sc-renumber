<section class="sutta" id="ja102">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Parosatavagga</i></a></p>
<h1><a><i>2. Paṇṇikajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.412, ms22J_227, msdiv102"><i>“Yo dukkhaphuṭṭhāya bhaveyya tāṇaṃ,</i></a><br>
<a data-var="dubbhi → dūbhi (bj, pts-vp-pli1)"><i>So me pitā dubbhi vane karoti;</i></a><br>
<a><i>Sā kassa kandāmi vanassa majjhe,</i></a><br>
<a data-var="sahasaṃ → sahasā (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Yo tāyitā so sahasaṃ karotī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_228"><i>Paṇṇikajātakaṃ dutiyaṃ.</i></a></p>
</article>
</section>

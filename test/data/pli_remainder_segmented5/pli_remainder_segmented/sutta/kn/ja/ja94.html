<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Littavagga</i></a></p>
<h1><a><i>4. Lomahaṃsajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="sosindo → sosino (bj, mr); sosīto (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc1, ms22J_208, msdiv94"><i>Sotatto sosindo ceva,</i></a><br>
<a><i>eko bhiṃsanake vane;</i></a><br>
<a><i>Naggo na caggimāsīno,</i></a><br>
<a><i>esanāpasuto munī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_209"><i>Lomahaṃsajātakaṃ catutthaṃ.</i></a></p>

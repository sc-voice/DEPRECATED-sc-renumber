<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Littavagga</i></a></p>
<h1><a><i>6. Telapattajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.400, ms22J_212, msdiv96"><i>“Samatittikaṃ anavasekaṃ,</i></a><br>
<a><i>Telapattaṃ yathā parihareyya;</i></a><br>
<a><i>Evaṃ sacittamanurakkhe,</i></a><br>
<a><i>Patthayāno disaṃ agatapubban”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_213"><i>Telapattajātakaṃ chaṭṭhaṃ.</i></a></p>
</article>
</section>

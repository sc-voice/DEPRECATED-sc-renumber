<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Āsīsavagga</i></a></p>
<h1><a><i>4. Kiṃphalajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.272, ms22J_119, msdiv54"><i>“Nāyaṃ rukkho durāruho,</i></a><br>
<a><i>napi gāmato ārakā;</i></a><br>
<a><i>Ākāraṇena jānāmi,</i></a><br>
<a><i>nāyaṃ sāduphalo dumo”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Kiṃphalajātakaṃ → phalajātakaṃ (si, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_120"><i>Kiṃphalajātakaṃ catutthaṃ.</i></a></p>

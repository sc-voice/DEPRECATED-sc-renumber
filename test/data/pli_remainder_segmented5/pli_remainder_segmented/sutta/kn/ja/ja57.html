<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Āsīsavagga</i></a></p>
<h1><a><i>7. Vānarindajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.280, ms22J_125, msdiv57"><i>“Yassete caturo dhammā,</i></a><br>
<a><i>vānarinda yathā tava;</i></a><br>
<a data-var="dhiti → dhitī (bj, pts-vp-pli1)"><i>Saccaṃ dhammo dhiti cāgo,</i></a><br>
<a><i>diṭṭhaṃ so ativattatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_126"><i>Vānarindajātakaṃ sattamaṃ.</i></a></p>
</article>
</section>

<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apaṇṇakavagga</i></a></p>
<h1><a><i>1. Apaṇṇakajātaka</i></a></h1>
</div>
<p class="namo"><a data-ref="sc1, ms22J_1"><i>Namo tassa Bhagavato Arahato Sammāsambuddhassa.</i></a></p>
<blockquote class="gatha">
<p><a data-ref="sc2, pts-vp-pli1.104, ms22J_2, msdiv1"><i>“Apaṇṇakaṃ ṭhānameke,</i></a><br>
<a><i>Dutiyaṃ āhu takkikā;</i></a><br>
<a><i>Etadaññāya medhāvī,</i></a><br>
<a data-var="Taṃ gaṇhe yadapaṇṇakan”ti → taṃ gaṇheyya apaṇṇakaṃ (mr)"><i>Taṃ gaṇhe yadapaṇṇakan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_3"><i>Apaṇṇakajātakaṃ paṭhamaṃ.</i></a></p>
</article>

<p><a><i>Kāsāvavagga</i></a></p>
<h1><a><i>5. Khantivaṇṇajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.207, ms22J_582, msdiv149"><i>“Atthi me puriso deva,</i></a><br>
<a data-var="byāvaṭo → vāvaṭo (mr)"><i>sabbakiccesu byāvaṭo;</i></a><br>
<a><i>Tassa cekoparādhatthi,</i></a><br>
<a><i>tattha tvaṃ kinti maññasi”.</i></a></p>
<p><a data-ref="sc2, ms22J_583, msdiv150"><i>“Amhākampatthi puriso,</i></a><br>
<a><i>ediso idha vijjati;</i></a><br>
<a><i>Dullabho aṅgasampanno,</i></a><br>
<a><i>khantirasmāka ruccatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Khantivaṇṇajātakaṃ → khantivaṇṇanajātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc3, ms22J_584"><i>Khantivaṇṇajātakaṃ pañcamaṃ.</i></a></p>

<h1><a><i>8. Bakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.223, ms22J_82, msdiv38"><i>“Nāccantaṃ nikatippañño,</i></a><br>
<a><i>nikatyā sukhamedhati;</i></a><br>
<a data-var="Ārādheti nikatippañño → ārādhe nikatippañño (pts-vp-pli1)"><i>Ārādheti nikatippañño,</i></a><br>
<a><i>bako kakkaṭakāmivā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_83"><i>Bakajātakaṃ aṭṭhamaṃ.</i></a></p>

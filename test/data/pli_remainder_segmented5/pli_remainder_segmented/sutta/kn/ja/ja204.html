<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Nataṃdaḷhavagga</i></a></p>
<h1><a><i>4. Vīrakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_515, msdiv107"><i>“Api vīraka passesi,</i></a><br>
<a><i>sakuṇaṃ mañjubhāṇakaṃ;</i></a><br>
<a><i>Mayūragīvasaṅkāsaṃ,</i></a><br>
<a><i>patiṃ mayhaṃ saviṭṭhakaṃ”.</i></a></p>
<p><a data-ref="sc2, ms22J_516, msdiv108"><i>“Udakathalacarassa pakkhino,</i></a><br>
<a><i>Niccaṃ āmakamacchabhojino;</i></a><br>
<a><i>Tassānukaraṃ saviṭṭhako,</i></a><br>
<a><i>Sevāle paliguṇṭhito mato”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_517"><i>Vīrakajātakaṃ catutthaṃ.</i></a></p>

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kulāvakavagga</i></a></p>
<h1><a><i>3. Sammodamānajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.209, ms22J_72, msdiv33"><i>“Sammodamānā gacchanti,</i></a><br>
<a><i>jālamādāya pakkhino;</i></a><br>
<a><i>Yadā te vivadissanti,</i></a><br>
<a><i>tadā ehinti me vasan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_73"><i>Sammodamānajātakaṃ tatiyaṃ.</i></a></p>
</article>

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apāyimhavagga</i></a></p>
<h1><a><i>8. Sārambhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.375, ms22J_194, msdiv88"><i>“Kalyāṇimeva muñceyya,</i></a><br>
<a><i>na hi muñceyya pāpikaṃ;</i></a><br>
<a><i>Mokkho kalyāṇiyā sādhu,</i></a><br>
<a><i>mutvā tappati pāpikan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_195"><i>Sārambhajātakaṃ aṭṭhamaṃ.</i></a></p>
</article>
</section>

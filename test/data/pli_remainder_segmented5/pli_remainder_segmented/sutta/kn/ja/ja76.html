<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Varuṇavagga</i></a></p>
<h1><a><i>6. Asaṃkiyajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_167, msdiv76"><i>“Asaṅkiyomhi gāmamhi,</i></a><br>
<a><i>araññe natthi me bhayaṃ;</i></a><br>
<a><i>Ujuṃ maggaṃ samārūḷho,</i></a><br>
<a><i>mettāya karuṇāya cā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_168"><i>Asaṃkiyajātakaṃ chaṭṭhaṃ.</i></a></p>
</article>
</section>

<section class="sutta" id="ja173">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Kalyāṇavagga</i></a></p>
<h1><a><i>3. Makkaṭajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.69, ms22J_412, msdiv45"><i>“Tāta māṇavako eso,</i></a><br>
<a><i>tālamūlaṃ apassito;</i></a><br>
<a><i>Agārakañcidaṃ atthi,</i></a><br>
<a><i>handa demassagārakaṃ”.</i></a></p>
<p><a data-ref="sc2, ms22J_413, msdiv46"><i>“Mā kho tvaṃ tāta pakkosi,</i></a><br>
<a><i>dūseyya no agārakaṃ;</i></a><br>
<a><i>Netādisaṃ mukhaṃ hoti,</i></a><br>
<a><i>brāhmaṇassa susīlino”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_414"><i>Makkaṭajātakaṃ tatiyaṃ.</i></a></p>
</article>
</section>

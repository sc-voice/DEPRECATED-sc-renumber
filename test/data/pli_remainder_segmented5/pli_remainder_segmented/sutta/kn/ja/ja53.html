<section class="sutta" id="ja53">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Āsīsavagga</i></a></p>
<h1><a><i>3. Puṇṇapātijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_117, msdiv53"><i>“Tatheva puṇṇā pātiyo,</i></a><br>
<a><i>aññāyaṃ vattate kathā;</i></a><br>
<a data-var="Ākāraṇena → ākārakena (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Ākāraṇena jānāmi,</i></a><br>
<a><i>na cāyaṃ bhaddikā surā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_118"><i>Puṇṇapātijātakaṃ tatiyaṃ.</i></a></p>
</article>
</section>

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kakaṇṭakavagga</i></a></p>
<h1><a><i>6. Samuddakākajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_323, msdiv146"><i>“Api nu hanukā santā,</i></a><br>
<a><i>mukhañca parisussati;</i></a><br>
<a><i>Oramāma na pārema,</i></a><br>
<a><i>pūrateva mahodadhī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Samuddakākajātakaṃ → kākajātakaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_324"><i>Samuddakākajātakaṃ chaṭṭhaṃ.</i></a></p>

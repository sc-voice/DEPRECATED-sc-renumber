<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Itthivagga</i></a></p>
<h1><a><i>6. Mudulakkhaṇajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.306, ms22J_145, msdiv66"><i>“Ekā icchā pure āsi,</i></a><br>
<a><i>aladdhā mudulakkhaṇaṃ;</i></a><br>
<a><i>Yato laddhā aḷārakkhī,</i></a><br>
<a><i>icchā icchaṃ vijāyathā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_146"><i>Mudulakkhaṇajātakaṃ chaṭṭhaṃ.</i></a></p>
</article>
</section>

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Ruhakavagga</i></a></p>
<h1><a><i>1. Ruhakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Api → ambho (bj, sya1ed, sya2ed)" data-ref="sc1, pts-vp-pli2.114, ms22J_470, msdiv81"><i>“Api ruhaka chinnāpi,</i></a><br>
<a><i>jiyā sandhīyate puna;</i></a><br>
<a><i>Sandhīyassu purāṇiyā,</i></a><br>
<a><i>mā kodhassa vasaṃ gami”.</i></a></p>
<p><a data-var="Vijjamānesu vākesu → vijjamānāsu maruvāsu (bj); vijjamānesu (mudu) vākesu (sya1ed, sya2ed); vijjamānāsu marūdvāsu (pts-vp-pli1)" data-ref="sc2, ms22J_471, msdiv82"><i>“Vijjamānesu vākesu,</i></a><br>
<a><i>vijjamānesu kārisu;</i></a><br>
<a><i>Aññaṃ jiyaṃ karissāmi,</i></a><br>
<a><i>alaññeva purāṇiyā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_472"><i>Ruhakajātakaṃ paṭhamaṃ.</i></a></p>

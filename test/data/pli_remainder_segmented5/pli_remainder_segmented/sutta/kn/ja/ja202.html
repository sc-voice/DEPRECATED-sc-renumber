<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Nataṃdaḷhavagga</i></a></p>
<h1><a><i>2. Keḷisīlajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.144, ms22J_505, msdiv103"><i>“Haṃsā koñcā mayūrā ca,</i></a><br>
<a data-var="hatthayo → hatthiyo (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>hatthayo pasadā migā;</i></a><br>
<a><i>Sabbe sīhassa bhāyanti,</i></a><br>
<a><i>natthi kāyasmi tulyatā.</i></a></p>
<p><a data-ref="sc2, ms22J_506, msdiv104"><i>Evameva manussesu,</i></a><br>
<a><i>daharo cepi paññavā;</i></a><br>
<a><i>So hi tattha mahā hoti,</i></a><br>
<a><i>neva bālo sarīravā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_507"><i>Keḷisīlajātakaṃ dutiyaṃ.</i></a></p>

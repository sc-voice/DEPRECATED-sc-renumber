<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kakaṇṭakavagga</i></a></p>
<h1><a><i>2. Siṅgālajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.490, ms22J_315, msdiv142"><i>“Etañhi te durājānaṃ,</i></a><br>
<a><i>yaṃ sesi matasāyikaṃ;</i></a><br>
<a><i>Yassa te kaḍḍhamānassa,</i></a><br>
<a><i>hatthā daṇḍo na muccatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Siṅgālajātakaṃ → sigālajātakaṃ (bj, sya1ed, sya2ed)" data-ref="sc2, ms22J_316"><i>Siṅgālajātakaṃ dutiyaṃ.</i></a></p>

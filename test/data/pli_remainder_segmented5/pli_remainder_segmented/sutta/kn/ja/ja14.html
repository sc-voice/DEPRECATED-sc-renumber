<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Sīlavagga</i></a></p>
<h1><a><i>4. Vātamigajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.158, ms22J_30, msdiv14"><i>“Na kiratthi rasehi pāpiyo,</i></a><br>
<a data-var="va → vā (sabbattha)"><i>Āvāsehi va santhavehi vā;</i></a><br>
<a data-var="gahananissitaṃ → gehanissitaṃ (bj, pts-vp-pli1)"><i>Vātamigaṃ gahananissitaṃ,</i></a><br>
<a><i>Vasamānesi rasehi sañjayo”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_31"><i>Vātamigajātakaṃ catutthaṃ.</i></a></p>
</article>

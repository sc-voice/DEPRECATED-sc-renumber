<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kuruṅgavagga</i></a></p>
<h1><a><i>2. Kukkurajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.177, ms22J_48, msdiv22"><i>“Ye kukkurā rājakulamhi vaddhā,</i></a><br>
<a><i>Koleyyakā vaṇṇabalūpapannā;</i></a><br>
<a><i>Teme na vajjhā mayamasma vajjhā,</i></a><br>
<a><i>Nāyaṃ saghaccā dubbalaghātikāyan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_49"><i>Kukkurajātakaṃ dutiyaṃ.</i></a></p>
</article>
</section>

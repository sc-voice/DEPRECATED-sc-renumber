<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kusanāḷivagga</i></a></p>
<h1><a><i>5. Kaṭāhakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.454, ms22J_277, msdiv125"><i>“Bahumpi so vikattheyya,</i></a><br>
<a><i>aññaṃ janapadaṃ gato;</i></a><br>
<a><i>Anvāgantvāna dūseyya,</i></a><br>
<a><i>bhuñja bhoge kaṭāhakā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_278"><i>Kaṭāhakajātakaṃ pañcamaṃ.</i></a></p>
</article>

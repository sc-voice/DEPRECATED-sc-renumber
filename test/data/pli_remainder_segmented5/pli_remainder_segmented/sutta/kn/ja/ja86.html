<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apāyimhavagga</i></a></p>
<h1><a><i>6. Sīlavīmaṃsakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.371, ms22J_190, msdiv86"><i>“Sīlaṃ kireva kalyāṇaṃ,</i></a><br>
<a><i>sīlaṃ loke anuttaraṃ;</i></a><br>
<a><i>Passa ghoraviso nāgo,</i></a><br>
<a><i>sīlavāti na haññatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Sīlavīmaṃsakajātakaṃ → sīlavīmaṃsanajātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_191"><i>Sīlavīmaṃsakajātakaṃ chaṭṭhaṃ.</i></a></p>

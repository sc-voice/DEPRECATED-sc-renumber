<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Sīlavagga</i></a></p>
<h1><a><i>7. Mālutajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.165, ms22J_36, msdiv17"><i>“Kāḷe vā yadi vā juṇhe,</i></a><br>
<a><i>yadā vāyati māluto;</i></a><br>
<a><i>Vātajāni hi sītāni,</i></a><br>
<a><i>ubhotthamaparājitā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_37"><i>Mālutajātakaṃ sattamaṃ.</i></a></p>
</article>

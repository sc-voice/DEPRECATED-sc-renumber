<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Varuṇavagga</i></a></p>
<h1><a><i>5. Macchajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.332, ms22J_165, msdiv75"><i>“Abhitthanaya pajjunna,</i></a><br>
<a><i>nidhiṃ kākassa nāsaya;</i></a><br>
<a><i>Kākaṃ sokāya randhehi,</i></a><br>
<a><i>mañca sokā pamocayā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_166"><i>Macchajātakaṃ pañcamaṃ.</i></a></p>
</article>

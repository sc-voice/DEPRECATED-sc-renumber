<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apaṇṇakavagga</i></a></p>
<h1><a><i>6. Devadhammajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.129, ms22J_12, msdiv6"><i>“Hiriottappasampannā,</i></a><br>
<a><i>sukkadhammasamāhitā;</i></a><br>
<a><i>Santo sappurisā loke,</i></a><br>
<a><i>devadhammāti vuccare”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_13"><i>Devadhammajātakaṃ chaṭṭhaṃ.</i></a></p>

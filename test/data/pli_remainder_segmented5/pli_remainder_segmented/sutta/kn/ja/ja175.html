<p><a><i>Kalyāṇavagga</i></a></p>
<h1><a><i>5. Ādiccupaṭṭhānajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.73, ms22J_418, msdiv49"><i>“Sabbesu kira bhūtesu,</i></a><br>
<a><i>santi sīlasamāhitā;</i></a><br>
<a><i>Passa sākhāmigaṃ jammaṃ,</i></a><br>
<a><i>ādiccamupatiṭṭhati”.</i></a></p>
<p><a data-ref="sc2, ms22J_419, msdiv50"><i>“Nāssa sīlaṃ vijānātha,</i></a><br>
<a><i>anaññāya pasaṃsatha;</i></a><br>
<a data-var="uhannaṃ → ūhantaṃ (bj); ūhanaṃ (sya1ed, sya2ed); ūhanti (pts-vp-pli1); uhadaṃ (mr)"><i>Aggihuttañca uhannaṃ,</i></a><br>
<a><i>dve ca bhinnā kamaṇḍalū”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_420"><i>Ādiccupaṭṭhānajātakaṃ pañcamaṃ.</i></a></p>

<p><a><i>Upāhanavagga</i></a></p>
<h1><a><i>2. Vīṇāguṇajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.226, ms22J_605, msdiv163"><i>“Ekacintito yamattho,</i></a><br>
<a><i>bālo apariṇāyako;</i></a><br>
<a><i>Na hi khujjena vāmena,</i></a><br>
<a><i>bhoti saṅgantumarahasi”.</i></a></p>
<p><a data-ref="sc2, ms22J_606, msdiv164"><i>“Purisūsabhaṃ maññamānā,</i></a><br>
<a><i>ahaṃ khujjamakāmayiṃ;</i></a><br>
<a><i>Soyaṃ saṅkuṭito seti,</i></a><br>
<a data-var="yathā viṇā”ti → thuṇāti (bj)"><i>chinnatanti yathā viṇā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Vīṇāguṇajātakaṃ → vīṇāthūṇajātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc3, ms22J_607"><i>Vīṇāguṇajātakaṃ dutiyaṃ.</i></a></p>

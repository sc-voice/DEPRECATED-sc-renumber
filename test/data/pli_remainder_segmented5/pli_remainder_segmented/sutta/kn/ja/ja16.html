<section class="sutta" id="ja16">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Sīlavagga</i></a></p>
<h1><a><i>6. Tipallatthamigajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="tipallatthamanekamāyaṃ → tipallatta … (mr)" data-ref="sc1, pts-vp-pli1.163, ms22J_34, msdiv16"><i>“Migaṃ tipallatthamanekamāyaṃ,</i></a><br>
<a data-var="aḍḍharattāpapāyiṃ → aḍḍharattāvapāyiṃ (bj, pts-vp-pli1)"><i>Aṭṭhakkhuraṃ aḍḍharattāpapāyiṃ;</i></a><br>
<a><i>Ekena sotena chamāssasanto,</i></a><br>
<a data-var="kalāhitibhoti → kalāhatibhoti (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Chahi kalāhitibhoti bhāgineyyo”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_35"><i>Tipallatthamigajātakaṃ chaṭṭhaṃ.</i></a></p>
</article>

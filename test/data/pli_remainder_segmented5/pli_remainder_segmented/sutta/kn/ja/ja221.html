<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Kāsāvavagga</i></a></p>
<h1><a><i>1. Kāsāvajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.198, ms22J_570, msdiv141"><i>“Anikkasāvo kāsāvaṃ,</i></a><br>
<a data-var="paridahissati → paridahessati (bj, pts-vp-pli1)"><i>yo vatthaṃ paridahissati;</i></a><br>
<a><i>Apeto damasaccena,</i></a><br>
<a><i>na so kāsāvamarahati.</i></a></p>
<p><a data-ref="sc2, ms22J_571, msdiv142"><i>Yo ca vantakasāvassa,</i></a><br>
<a><i>Sīlesu susamāhito;</i></a><br>
<a><i>Upeto damasaccena,</i></a><br>
<a><i>Sa ve kāsāvamarahatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_572"><i>Kāsāvajātakaṃ paṭhamaṃ.</i></a></p>

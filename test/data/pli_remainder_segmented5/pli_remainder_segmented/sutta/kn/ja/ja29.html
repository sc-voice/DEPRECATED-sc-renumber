<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kuruṅgavagga</i></a></p>
<h1><a><i>9. Kaṇhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.196, ms22J_62, msdiv29"><i>“Yato yato garu dhuraṃ,</i></a><br>
<a><i>yato gambhīravattanī;</i></a><br>
<a><i>Tadāssu kaṇhaṃ yuñjanti,</i></a><br>
<a><i>svāssu taṃ vahate dhuran”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_63"><i>Kaṇhajātakaṃ navamaṃ.</i></a></p>
</article>
</section>

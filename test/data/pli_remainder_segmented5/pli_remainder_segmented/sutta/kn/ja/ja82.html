<p><a><i>Apāyimhavagga</i></a></p>
<h1><a><i>2. Mittavindakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.363, ms22J_182, msdiv82"><i>“Atikkamma ramaṇakaṃ,</i></a><br>
<a><i>sadāmattañca dūbhakaṃ;</i></a><br>
<a><i>Svāsi pāsāṇamāsīno,</i></a><br>
<a><i>yasmā jīvaṃ na mokkhasī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Mittavindakajātakaṃ → mittavindajātakaṃ (bj, sya1ed, sya2ed)" data-ref="sc2, ms22J_183"><i>Mittavindakajātakaṃ dutiyaṃ.</i></a></p>

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Varuṇavagga</i></a></p>
<h1><a><i>8. Illisajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.353, ms22J_172, msdiv78"><i>“Ubho khañjā ubho kuṇī,</i></a><br>
<a><i>ubho visamacakkhukā;</i></a><br>
<a><i>Ubhinnaṃ piḷakā jātā,</i></a><br>
<a><i>nāhaṃ passāmi illisan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Illisajātakaṃ → illīsajātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_173"><i>Illisajātakaṃ aṭṭhamaṃ.</i></a></p>

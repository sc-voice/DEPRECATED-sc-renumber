<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Haṃcivagga</i></a></p>
<h1><a><i>9. Akālarāvijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Amātāpitarasaṃvaddho → … pitari … (bj, pts-vp-pli1); … pitu … (sya1ed, sya2ed)" data-ref="sc1, pts-vp-pli1.436, ms22J_263, msdiv119"><i>“Amātāpitarasaṃvaddho,</i></a><br>
<a><i>anācerakule vasaṃ;</i></a><br>
<a><i>Nāyaṃ kālaṃ akālaṃ vā,</i></a><br>
<a><i>abhijānāti kukkuṭo”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Akālarāvijātakaṃ → akālarāvījātakaṃ (bj)" data-ref="sc2, ms22J_264"><i>Akālarāvijātakaṃ navamaṃ.</i></a></p>

<section class="sutta" id="ja182">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Asadisavagga</i></a></p>
<h1><a><i>2. Saṅgāmāvacarajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.95, ms22J_441, msdiv63"><i>“Saṅgāmāvacaro sūro,</i></a><br>
<a><i>balavā iti vissuto;</i></a><br>
<a><i>Kiṃ nu toraṇamāsajja,</i></a><br>
<a><i>paṭikkamasi kuñjara.</i></a></p>
<p><a data-ref="sc2, ms22J_442, msdiv64"><i>Omadda khippaṃ palighaṃ,</i></a><br>
<a data-var="abbaha → ubbaha (sya1ed, sya2ed); abbhuha (mr)"><i>esikāni ca abbaha;</i></a><br>
<a><i>Toraṇāni ca madditvā,</i></a><br>
<a><i>khippaṃ pavisa kuñjarā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_443"><i>Saṅgāmāvacarajātakaṃ dutiyaṃ.</i></a></p>
</article>
</section>

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Atthakāmavagga</i></a></p>
<h1><a><i>4. Makasajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.247, ms22J_96, msdiv44"><i>“Seyyo amitto matiyā upeto,</i></a><br>
<a><i>Na tveva mitto mativippahīno;</i></a><br>
<a><i>Makasaṃ vadhissanti hi eḷamūgo,</i></a><br>
<a><i>Putto pitu abbhidā uttamaṅgan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_97"><i>Makasajātakaṃ catutthaṃ.</i></a></p>
</article>
</section>

<p><a><i>Santhavavagga</i></a></p>
<h1><a><i>6. Upasāḷakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Upasāḷakanāmāni → upasāḷhakanāmānaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc1, pts-vp-pli2.56, ms22J_389, msdiv31"><i>“Upasāḷakanāmāni,</i></a><br>
<a><i>sahassāni catuddasa;</i></a><br>
<a><i>Asmiṃ padese daḍḍhāni,</i></a><br>
<a><i>natthi loke anāmataṃ.</i></a></p>
<p><a data-ref="sc2, ms22J_390, msdiv32"><i>Yamhi saccañca dhammo ca,</i></a><br>
<a><i>ahiṃsā saṃyamo damo;</i></a><br>
<a data-var="Etaṃ ariyā → etadariyā (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Etaṃ ariyā sevanti,</i></a><br>
<a><i>etaṃ loke anāmatan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Upasāḷakajātakaṃ → upasāḷhajātakaṃ (bj, pts-vp-pli1); upasāḷhakajātakaṃ (sya1ed, sya2ed)" data-ref="sc3, ms22J_391"><i>Upasāḷakajātakaṃ chaṭṭhaṃ.</i></a></p>

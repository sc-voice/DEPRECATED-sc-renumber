<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Littavagga</i></a></p>
<h1><a><i>7. Nāmasiddhijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.403, ms22J_214, msdiv97"><i>“Jīvakañca mataṃ disvā,</i></a><br>
<a><i>dhanapāliñca duggataṃ;</i></a><br>
<a><i>Panthakañca vane mūḷhaṃ,</i></a><br>
<a><i>pāpako punarāgato”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_215"><i>Nāmasiddhijātakaṃ sattamaṃ.</i></a></p>
</article>

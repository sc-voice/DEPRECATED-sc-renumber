<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Asampadānavagga</i></a></p>
<h1><a><i>1. Asampadānajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.467, ms22J_291, msdiv131"><i>“Asampadānenitarītarassa,</i></a><br>
<a><i>Bālassa mittāni kalī bhavanti;</i></a><br>
<a><i>Tasmā harāmi bhusaṃ aḍḍhamānaṃ,</i></a><br>
<a><i>Mā me mitti jīyittha sassatāyan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_292"><i>Asampadānajātakaṃ paṭhamaṃ.</i></a></p>
</article>
</section>

<section class="sutta" id="ja83">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apāyimhavagga</i></a></p>
<h1><a><i>3. Kāḷakaṇṇijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.365, ms22J_184, msdiv83"><i>“Mitto have sattapadena hoti,</i></a><br>
<a><i>Sahāyo pana dvādasakena hoti;</i></a><br>
<a><i>Māsaḍḍhamāsena ca ñāti hoti,</i></a><br>
<a><i>Tatuttariṃ attasamopi hoti;</i></a><br>
<a><i>Sohaṃ kathaṃ attasukhassa hetu,</i></a><br>
<a data-var="Cirasanthutaṃ → cirasatthunaṃ (pts-vp-pli1); cirasandhavaṃ (mr)"><i>Cirasanthutaṃ kāḷakaṇṇiṃ jaheyyan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Kāḷakaṇṇijātakaṃ → kālakaṇṇijātakaṃ (bj)" data-ref="sc2, ms22J_185"><i>Kāḷakaṇṇijātakaṃ tatiyaṃ</i></a></p>
</article>
</section>

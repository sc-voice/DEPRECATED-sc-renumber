<h1><a><i>2. Vaṇṇupathajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="vaṇṇupathe → vaṇṇapathe (mr)" data-ref="sc1, pts-vp-pli1.109, ms22J_4, msdiv2"><i>“Akilāsuno vaṇṇupathe khaṇantā,</i></a><br>
<a><i>Udaṅgaṇe tattha papaṃ avinduṃ;</i></a><br>
<a data-var="Evaṃ munī viriyabalūpapanno → muni vīriya … (sya1ed, sya2ed, mr); muni viriya … (pts-vp-pli1)"><i>Evaṃ munī viriyabalūpapanno,</i></a><br>
<a><i>Akilāsu vinde hadayassa santin”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_5"><i>Vaṇṇupathajātakaṃ dutiyaṃ.</i></a></p>

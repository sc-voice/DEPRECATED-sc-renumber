<p><a><i>Itthivagga</i></a></p>
<h1><a><i>8. Sāketajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.309, ms22J_149, msdiv68"><i>Yasmiṃ mano nivisati,</i></a><br>
<a data-var="cittañcāpi → cittaṃ vāpi (bj)"><i>cittañcāpi pasīdati;</i></a><br>
<a><i>Adiṭṭhapubbake pose,</i></a><br>
<a><i>kāmaṃ tasmimpi vissase”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_150"><i>Sāketajātakaṃ aṭṭhamaṃ.</i></a></p>

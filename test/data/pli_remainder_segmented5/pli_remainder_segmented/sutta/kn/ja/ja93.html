<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Littavagga</i></a></p>
<h1><a><i>3. Visāsabhojanajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_206, msdiv93"><i>“Na vissase avissatthe,</i></a><br>
<a><i>vissatthepi na vissase;</i></a><br>
<a><i>Vissāsā bhayamanveti,</i></a><br>
<a data-var="migamātukāti → migamātuyā (mr)"><i>sīhaṃva migamātukāti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Visāsabhojanajātakaṃ → vissāsabhojanajātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_207"><i>Visāsabhojanajātakaṃ tatiyaṃ.</i></a></p>
</article>

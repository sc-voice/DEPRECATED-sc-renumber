<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kakaṇṭakavagga</i></a></p>
<h1><a><i>3. Virocanajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_317, msdiv143"><i>“Lasī ca te nipphalitā,</i></a><br>
<a data-var="padālito → vidāḷito (bj); vidālito (pts-vp-pli1)"><i>matthako ca padālito;</i></a><br>
<a><i>Sabbā te phāsukā bhaggā,</i></a><br>
<a><i>ajja kho tvaṃ virocasī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_318"><i>Virocanajātakaṃ tatiyaṃ.</i></a></p>
</article>
</section>

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kusanāḷivagga</i></a></p>
<h1><a><i>8. Biḷāravatajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="dhammaṃ dhajaṃ → dhammaddhajaṃ (sya1ed, sya2ed); dhammadhajaṃ (pts-vp-pli1, mr)" data-ref="sc1, pts-vp-pli1.461, ms22J_283, msdiv128"><i>“Yo ve dhammaṃ dhajaṃ katvā,</i></a><br>
<a><i>Nigūḷho pāpamācare;</i></a><br>
<a><i>Vissāsayitvā bhūtāni,</i></a><br>
<a><i>Biḷāraṃ nāma taṃ vatan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Biḷāravatajātakaṃ → mūsikajātakaṃ (sya1ed, sya2ed); biḷārajātakaṃ (pts-vp-pli1)" data-ref="sc2, ms22J_284"><i>Biḷāravatajātakaṃ aṭṭhamaṃ.</i></a></p>
</article>

<section class="sutta" id="ja216">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Bīraṇathambhavagga</i></a></p>
<h1><a><i>6. Macchajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.178, ms22J_553, msdiv131"><i>“Na māyamaggi tapati,</i></a><br>
<a><i>na sūlo sādhutacchito;</i></a><br>
<a><i>Yañca maṃ maññate macchī,</i></a><br>
<a><i>aññaṃ so ratiyā gato.</i></a></p>
<p><a data-ref="sc2, ms22J_554, msdiv132"><i>So maṃ dahati rāgaggi,</i></a><br>
<a><i>cittaṃ cūpatapeti maṃ;</i></a><br>
<a><i>Jālino muñcathāyirā maṃ,</i></a><br>
<a><i>na kāme haññate kvacī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_555"><i>Macchajātakaṃ chaṭṭhaṃ.</i></a></p>
</article>
</section>

<p><a><i>Apaṇṇakavagga</i></a></p>
<h1><a><i>8. Gāmaṇijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.136, ms22J_16, msdiv8"><i>“Api ataramānānaṃ,</i></a><br>
<a><i>phalāsāva samijjhati;</i></a><br>
<a><i>Vipakkabrahmacariyosmi,</i></a><br>
<a><i>evaṃ jānāhi gāmaṇī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Gāmaṇijātakaṃ → gāmanijātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_17"><i>Gāmaṇijātakaṃ aṭṭhamaṃ.</i></a></p>

<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apāyimhavagga</i></a></p>
<h1><a><i>7. Maṅgalajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="samūhatāse → samūhatā (bj, sya1ed, sya2ed, pts-vp-pli1 ^snp2.13#614 [Sammāparibbājanīyasutta])" data-ref="sc1, pts-vp-pli1.374, ms22J_192, msdiv87"><i>“Yassa maṅgalā samūhatāse,</i></a><br>
<a data-var="Uppātā → uppādā (pts-vp-pli1)"><i>Uppātā supinā ca lakkhaṇā ca;</i></a><br>
<a data-var="So → sa (bj, pts-vp-pli1, mr)"><i>So maṅgaladosavītivatto,</i></a><br>
<a><i>Yugayogādhigato na jātumetī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_193"><i>Maṅgalajātakaṃ sattamaṃ.</i></a></p>

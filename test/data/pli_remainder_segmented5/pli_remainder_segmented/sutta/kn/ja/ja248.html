<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Siṅgālavagga</i></a></p>
<h1><a><i>8. Kiṃsukopamajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.266, ms22J_656, msdiv196"><i>“Sabbehi kiṃsuko diṭṭho,</i></a><br>
<a><i>kinnvettha vicikicchatha;</i></a><br>
<a><i>Na hi sabbesu ṭhānesu,</i></a><br>
<a><i>sārathī paripucchito”.</i></a></p>
<p><a data-ref="sc2, ms22J_657, msdiv197"><i>“Evaṃ sabbehi ñāṇehi,</i></a><br>
<a><i>yesaṃ dhammā ajānitā;</i></a><br>
<a><i>Te ve dhammesu kaṅkhanti,</i></a><br>
<a><i>kiṃsukasmiṃva bhātaro”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_658"><i>Kiṃsukopamajātakaṃ aṭṭhamaṃ.</i></a></p>

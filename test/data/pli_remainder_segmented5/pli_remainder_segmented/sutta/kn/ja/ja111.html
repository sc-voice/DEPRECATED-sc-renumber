<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Haṃcivagga</i></a></p>
<h1><a><i>1. Gadrabhapañhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Haṃci → haṃsi (bj, sya1ed, sya2ed); hañci (?) | tuvaṃ → tvaṃ (bj)" data-ref="sc1, ms22J_247, msdiv111"><i>“Haṃci tuvaṃ evamaññasi seyyo,</i></a><br>
<a><i>Puttena pitāti rājaseṭṭha;</i></a><br>
<a><i>Handassatarassa te ayaṃ,</i></a><br>
<a><i>Assatarassa hi gadrabho pitā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Gadrabhapañhajātakaṃ → gadrabhapañho (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_248"><i>Gadrabhapañhajātakaṃ paṭhamaṃ.</i></a></p>

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apāyimhavagga</i></a></p>
<h1><a><i>9. Kuhakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_196, msdiv89"><i>“Vācāva kira te āsi,</i></a><br>
<a><i>saṇhā sakhilabhāṇino;</i></a><br>
<a><i>Tiṇamatte asajjittho,</i></a><br>
<a><i>no ca nikkhasataṃ haran”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_197"><i>Kuhakajātakaṃ navamaṃ.</i></a></p>
</article>

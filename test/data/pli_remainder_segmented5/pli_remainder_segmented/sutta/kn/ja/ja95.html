<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Littavagga</i></a></p>
<h1><a><i>5. Mahāsudassanajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.392, ms22J_210, msdiv95"><i>“Aniccā vata saṅkhārā,</i></a><br>
<a><i>uppādavayadhammino;</i></a><br>
<a><i>Uppajjitvā nirujjhanti,</i></a><br>
<a><i>tesaṃ vūpasamo sukho”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_211"><i>Mahāsudassanajātakaṃ pañcamaṃ.</i></a></p>

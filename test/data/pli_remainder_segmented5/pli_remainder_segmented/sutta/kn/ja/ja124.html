<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kusanāḷivagga</i></a></p>
<h1><a><i>4. Ambajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.450, ms22J_275, msdiv124"><i>“Vāyametheva puriso,</i></a><br>
<a><i>na nibbindeyya paṇḍito;</i></a><br>
<a><i>Vāyāmassa phalaṃ passa,</i></a><br>
<a><i>bhuttā ambā anītihan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_276"><i>Ambajātakaṃ catutthaṃ.</i></a></p>

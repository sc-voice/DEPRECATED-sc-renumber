<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kulāvakavagga</i></a></p>
<h1><a><i>5. Vaṭṭakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.214, ms22J_76, msdiv35"><i>“Santi pakkhā apatanā,</i></a><br>
<a><i>santi pādā avañcanā;</i></a><br>
<a><i>Mātāpitā ca nikkhantā,</i></a><br>
<a><i>jātaveda paṭikkamā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_77"><i>Vaṭṭakajātakaṃ pañcamaṃ.</i></a></p>
</article>

<section class="sutta" id="ja129">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kusanāḷivagga</i></a></p>
<h1><a><i>9. Aggikabhāradvājajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.462, ms22J_285, msdiv129"><i>“Nāyaṃ sikhā puññahetu,</i></a><br>
<a><i>ghāsahetu ayaṃ sikhā;</i></a><br>
<a data-var="Nāguṭṭhigaṇanaṃ → naṅuṭṭhagaṇanaṃ (sya1ed, sya2ed); n'aṅguṭṭhigaṇanaṃ (pts-vp-pli1)"><i>Nāguṭṭhigaṇanaṃ yāti,</i></a><br>
<a><i>alaṃ te hotu aggikā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Aggikabhāradvājajātakaṃ → aggikajātakaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_286"><i>Aggikabhāradvājajātakaṃ navamaṃ.</i></a></p>
</article>

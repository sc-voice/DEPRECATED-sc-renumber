<h1><a><i>9. Bherivādakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.283, ms22J_129, msdiv59"><i>“Dhame dhame nātidhame,</i></a><br>
<a><i>atidhantañhi pāpakaṃ;</i></a><br>
<a><i>Dhantena hi sataṃ laddhaṃ,</i></a><br>
<a><i>atidhantena nāsitan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Bherivādakajātakaṃ → bherivādajātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_130"><i>Bherivādakajātakaṃ navamaṃ.</i></a></p>

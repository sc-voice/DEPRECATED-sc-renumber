<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Atthakāmavagga</i></a></p>
<h1><a><i>9. Nakkhattajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.258, ms22J_106, msdiv49"><i>Nakkhattaṃ paṭimānentaṃ,</i></a><br>
<a><i>attho bālaṃ upaccagā;</i></a><br>
<a><i>Attho atthassa nakkhattaṃ,</i></a><br>
<a><i>kiṃ karissanti tārakā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_107"><i>Nakkhattajātakaṃ navamaṃ.</i></a></p>
</article>

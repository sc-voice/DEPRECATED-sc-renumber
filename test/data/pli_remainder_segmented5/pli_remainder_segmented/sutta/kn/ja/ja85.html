<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apāyimhavagga</i></a></p>
<h1><a><i>5. Kiṃpakkajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_188, msdiv85"><i>“Āyatiṃ dosaṃ nāññāya,</i></a><br>
<a><i>yo kāme paṭisevati;</i></a><br>
<a><i>Vipākante hananti naṃ,</i></a><br>
<a><i>kiṃpakkamiva bhakkhitan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_189"><i>Kiṃpakkajātakaṃ pañcamaṃ.</i></a></p>
</article>
</section>

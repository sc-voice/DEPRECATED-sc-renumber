<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Asampadānavagga</i></a></p>
<h1><a><i>8. Godhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_305, msdiv138"><i>“Kiṃ te jaṭāhi dummedha,</i></a><br>
<a><i>kiṃ te ajinasāṭiyā;</i></a><br>
<a><i>Abbhantaraṃ te gahanaṃ,</i></a><br>
<a><i>bāhiraṃ parimajjasī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_306"><i>Godhajātakaṃ aṭṭhamaṃ.</i></a></p>
</article>
</section>

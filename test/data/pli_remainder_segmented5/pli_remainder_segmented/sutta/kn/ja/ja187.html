<section class="sutta" id="ja187">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Asadisavagga</i></a></p>
<h1><a><i>7. Catumaṭṭhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.107, ms22J_456, msdiv73"><i>“Ucce viṭabhimāruyha,</i></a><br>
<a><i>mantayavho rahogatā;</i></a><br>
<a><i>Nīce oruyha mantavho,</i></a><br>
<a><i>migarājāpi sossati.</i></a></p>
<p><a data-var="Yaṃ suvaṇṇo suvaṇṇena → yaṃ supaṇṇo supaṇṇena (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_457, msdiv74"><i>Yaṃ suvaṇṇo suvaṇṇena,</i></a><br>
<a><i>devo devena mantaye;</i></a><br>
<a><i>Kiṃ tettha catumaṭṭhassa,</i></a><br>
<a><i>bilaṃ pavisa jambukā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Catumaṭṭhajātakaṃ → catumaṭṭajātakaṃ (pts-vp-pli1)" data-ref="sc3, ms22J_458"><i>Catumaṭṭhajātakaṃ sattamaṃ.</i></a></p>
</article>
</section>

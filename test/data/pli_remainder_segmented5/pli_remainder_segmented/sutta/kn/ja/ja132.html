<p><a><i>Asampadānavagga</i></a></p>
<h1><a><i>2. Bhīrukajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.470, ms22J_293, msdiv132"><i>“Kusalūpadese dhitiyā daḷhāya ca,</i></a><br>
<a data-var="Anivattitattābhayabhīrutāya → avatthitattābhayabhīrutāya (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Anivattitattābhayabhīrutāya ca;</i></a><br>
<a><i>Na rakkhasīnaṃ vasamāgamimhase,</i></a><br>
<a><i>Sa sotthibhāvo mahatā bhayena me”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Bhīrukajātakaṃ → pañcagarukajātakaṃ (bj); pañcabhīrukajātakaṃ (sya1ed, sya2ed); pañcagurujātakaṃ (pts-vp-pli1); abhayabhīruta (?)" data-ref="sc2, ms22J_294"><i>Bhīrukajātakaṃ dutiyaṃ.</i></a></p>

<p><a><i>Upāhanavagga</i></a></p>
<h1><a><i>7. Sāketajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.235, ms22J_620, msdiv173"><i>“Ko nu kho bhagavā hetu,</i></a><br>
<a><i>ekacce idha puggale;</i></a><br>
<a><i>Atīva hadayaṃ nibbāti,</i></a><br>
<a><i>cittañcāpi pasīdati”.</i></a></p>
<p><a data-ref="sc2, ms22J_621, msdiv174"><i>“Pubbeva sannivāsena,</i></a><br>
<a><i>paccuppannahitena vā;</i></a><br>
<a><i>Evaṃ taṃ jāyate pemaṃ,</i></a><br>
<a><i>uppalaṃva yathodake”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_622"><i>Sāketajātakaṃ sattamaṃ.</i></a></p>

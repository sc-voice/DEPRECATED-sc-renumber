<p><a><i>Ruhakavagga</i></a></p>
<h1><a><i>5. Pabbatūpattharajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Pabbatūpatthare → pabbatapatthare (mr)" data-ref="sc1, pts-vp-pli2.126, ms22J_482, msdiv89"><i>“Pabbatūpatthare ramme,</i></a><br>
<a><i>jātā pokkharaṇī sivā;</i></a><br>
<a data-var="apāpāyi → apāpāsi (sya1ed, sya2ed, pts-vp-pli1)"><i>Taṃ siṅgālo apāpāyi,</i></a><br>
<a><i>jānaṃ sīhena rakkhitaṃ”.</i></a></p>
<p><a data-var="Pivanti ce → pivanti ve (bj); pivantiva (pts-vp-pli1); pivanteva (?)" data-ref="sc2, ms22J_483, msdiv90"><i>“Pivanti ce mahārāja,</i></a><br>
<a><i>sāpadāni mahānadiṃ;</i></a><br>
<a><i>Na tena anadī hoti,</i></a><br>
<a><i>khamassu yadi te piyā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Pabbatūpattharajātakaṃ → pabbatapattharajātakaṃ (mr)" data-ref="sc3, ms22J_484"><i>Pabbatūpattharajātakaṃ pañcamaṃ.</i></a></p>

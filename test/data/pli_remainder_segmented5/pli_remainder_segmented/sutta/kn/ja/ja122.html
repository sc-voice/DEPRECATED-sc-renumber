<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kusanāḷivagga</i></a></p>
<h1><a><i>2. Dummedhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.445, ms22J_271, msdiv122"><i>“Yasaṃ laddhāna dummedho,</i></a><br>
<a><i>anatthaṃ carati attano;</i></a><br>
<a><i>Attano ca paresañca,</i></a><br>
<a><i>hiṃsāya paṭipajjatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_272"><i>Dummedhajātakaṃ dutiyaṃ.</i></a></p>
</article>

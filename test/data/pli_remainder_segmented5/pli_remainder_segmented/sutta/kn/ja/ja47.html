<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Atthakāmavagga</i></a></p>
<h1><a><i>7. Vāruṇidūsakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.252, ms22J_102, msdiv47"><i>“Na ve anatthakusalena,</i></a><br>
<a><i>atthacariyā sukhāvahā;</i></a><br>
<a><i>Hāpeti atthaṃ dummedho,</i></a><br>
<a><i>koṇḍañño vāruṇiṃ yathā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Vāruṇidūsakajātakaṃ → vāruṇijātakaṃ (pts-vp-pli1)" data-ref="sc2, ms22J_103"><i>Vāruṇidūsakajātakaṃ sattamaṃ.</i></a></p>

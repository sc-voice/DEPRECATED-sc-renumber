<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Itthivagga</i></a></p>
<h1><a><i>4. Durājānajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.300, ms22J_141, msdiv64"><i>Mā su nandi icchati maṃ,</i></a><br>
<a data-var="na micchati → na icchati (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>mā su soci na micchati;</i></a><br>
<a><i>Thīnaṃ bhāvo durājāno,</i></a><br>
<a><i>macchassevodake gatan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_142"><i>Durājānajātakaṃ catutthaṃ.</i></a></p>
</article>

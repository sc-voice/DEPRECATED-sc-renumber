<p><a><i>Asadisavagga</i></a></p>
<h1><a><i>9. Sīhacammajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.110, ms22J_462, msdiv77"><i>“Netaṃ sīhassa naditaṃ,</i></a><br>
<a data-var="byagghassa na → byagghassa na ca (mr)"><i>na byagghassa na dīpino;</i></a><br>
<a><i>Pāruto sīhacammena,</i></a><br>
<a><i>jammo nadati gadrabho”.</i></a></p>
<p><a data-ref="sc2, ms22J_463, msdiv78"><i>“Cirampi kho taṃ khādeyya,</i></a><br>
<a><i>gadrabho haritaṃ yavaṃ;</i></a><br>
<a><i>Pāruto sīhacammena,</i></a><br>
<a><i>ravamānova dūsayī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_464"><i>Sīhacammajātakaṃ navamaṃ.</i></a></p>

<section class="sutta" id="ja31">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kulāvakavagga</i></a></p>
<h1><a><i>1. Kulāvakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.203, ms22J_68, msdiv31"><i>“Kulāvakā mātali simbalismiṃ,</i></a><br>
<a><i>Īsāmukhena parivajjayassu;</i></a><br>
<a><i>Kāmaṃ cajāma asuresu pāṇaṃ,</i></a><br>
<a data-var="vikkulāvā → māyime dijā vikulāvā (bj, sya1ed, sya2ed, pts-vp-pli1); mā me dijā vikkulavā (csp1ed)"><i>Māme dijā vikkulāvā ahesun”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Kulāvakajātakaṃ → vikkulāvājātakaṃ (sya2ed)" data-ref="sc2, ms22J_69"><i>Kulāvakajātakaṃ paṭhamaṃ.</i></a></p>
</article>

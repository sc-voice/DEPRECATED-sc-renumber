<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Haṃcivagga</i></a></p>
<h1><a><i>5. Anusāsikajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Yāyañña → yāyaññe (mr)" data-ref="sc1, pts-vp-pli1.429, ms22J_255, msdiv115"><i>“Yāyañña manusāsati,</i></a><br>
<a><i>sayaṃ loluppacārinī;</i></a><br>
<a><i>Sāyaṃ vipakkhikā seti,</i></a><br>
<a data-var="sāsikāti → sāḷikāti (bj, pts-vp-pli1); sālikāti (sya1ed, sya2ed)"><i>hatā cakkena sāsikāti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_256"><i>Anusāsikajātakaṃ pañcamaṃ.</i></a></p>

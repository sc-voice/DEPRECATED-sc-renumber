<section class="sutta" id="ja98">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Littavagga</i></a></p>
<h1><a><i>8. Kūṭavāṇijajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_216, msdiv98"><i>“Sādhu kho paṇḍito nāma,</i></a><br>
<a><i>na tveva atipaṇḍito;</i></a><br>
<a><i>Atipaṇḍitena puttena,</i></a><br>
<a data-var="upakūḷitoti → upakūlitoti (bj); upakuṭṭhitoti (sya1ed, sya2ed); upakuṭito (mr)"><i>manamhi upakūḷitoti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_217"><i>Kūṭavāṇijajātakaṃ aṭṭhamaṃ.</i></a></p>
</article>
</section>

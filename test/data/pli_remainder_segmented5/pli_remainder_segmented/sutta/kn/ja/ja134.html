<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Asampadānavagga</i></a></p>
<h1><a><i>4. Jhānasodhanajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.473, ms22J_297, msdiv134"><i>“Ye saññino tepi duggatā,</i></a><br>
<a><i>Yepi asaññino tepi duggatā;</i></a><br>
<a><i>Etaṃ ubhayaṃ vivajjaya,</i></a><br>
<a><i>Taṃ samāpattisukhaṃ anaṅgaṇan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_298"><i>Jhānasodhanajātakaṃ catutthaṃ.</i></a></p>
</article>
</section>

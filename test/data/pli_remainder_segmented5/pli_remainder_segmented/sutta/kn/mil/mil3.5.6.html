<section class="sutta" id="mil3.5.6">
<article>
<div class="hgroup">
<p class="division"><a><i>Milindapañha</i></a></p>
<p><a><i>Buddhavagga</i></a></p>
<h1><a><i>6. Vedagūpañha</i></a></h1>
</div>
<p><a data-ref="sc1, ms28Mi_376, msdiv78"><i>Rājā āha—</i></a> <a><i>“bhante nāgasena, vedagū upalabbhatī”ti?</i></a> <a><i>Thero āha—</i></a> <a><i>“paramatthena kho, mahārāja, vedagū nupalabbhatī”ti.</i></a></p>
<p><a data-ref="sc2, ms28Mi_377"><i>“Kallosi, bhante nāgasenā”ti.</i></a></p>
<p class="endsutta"><a data-ref="sc3, ms28Mi_378"><i>Vedagūpañho chaṭṭho.</i></a></p>
</article>
</section>
</div>

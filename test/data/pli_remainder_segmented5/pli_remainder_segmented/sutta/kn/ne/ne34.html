<p><a><i>Paṭiniddesavāra</i></a></p>
<p><a><i>Sampāta 15</i></a></p>
<h1><a><i>Parikkhārahārasampāta</i></a></h1>
</div>
<p><a data-ref="sc1, ms27Ne_537, msdiv77"><i>Tattha katamo parikkhāro hārasampāto?</i></a></p>
<p><a data-ref="sc2, ms27Ne_538"><i>“Tasmā rakkhitacittassa, sammāsaṅkappagocaro”ti gāthā.</i></a> <a><i>Ayaṃ samathavipassanāya parikkhāro.</i></a></p>
<p class="endsutta"><a data-ref="ms27Ne_539"><i>Niyutto parikkhāro hārasampāto.</i></a></p>

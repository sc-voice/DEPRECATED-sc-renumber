<p><a><i>Paṭiniddesavāra</i></a></p>
<p><a><i>Sampāta 13</i></a></p>
<h1><a><i>Sodhanahārasampāta</i></a></h1>
</div>
<p><a data-ref="sc1, ms27Ne_531, msdiv75"><i>Tattha katamo sodhano hārasampāto?</i></a></p>
<p><a data-ref="sc2, ms27Ne_532"><i>“Tasmā rakkhitacittassa, sammāsaṅkappagocaro”ti gāthā.</i></a> <a><i>Yattha ārambho suddho, so pañho visajjito bhavati.</i></a> <a><i>Yattha pana ārambho na suddho, na tāva so pañho visajjito bhavati.</i></a></p>
<p class="endsutta"><a data-ref="ms27Ne_533"><i>Niyutto sodhano hārasampāto.</i></a></p>
</article>

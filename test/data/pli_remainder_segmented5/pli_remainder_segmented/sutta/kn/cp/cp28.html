<p><a><i>Yudhañjayavagga</i></a></p>
<p><a><i>Saccapāramī 8</i></a></p>
<h1><a><i>Saccatāpasacariya</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms21Cp_346, msdiv71"><i>“Punāparaṃ yadā homi,</i></a><br>
<a><i>Tāpaso saccasavhayo;</i></a><br>
<a><i>Saccena lokaṃ pālesiṃ,</i></a><br>
<a><i>Samaggaṃ janamakāsahan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Saccatāpasacariyaṃ → saccapaṇḍitacariyaṃ (si); saccasa vhayapaṇḍitacariyaṃ (pts-vp-pli1-2)" data-ref="sc2, ms21Cp_347"><i>Saccatāpasacariyaṃ aṭṭhamaṃ.</i></a></p>

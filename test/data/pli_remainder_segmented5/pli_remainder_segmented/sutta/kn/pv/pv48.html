<h1><a><i>13. Akkharukkhapetavatthu</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, vns802, pts-vp-pli2ed93, ms19Pv_860, msdiv800"><i>“Yaṃ dadāti na taṃ hoti,</i></a><br>
<a><i>Detheva dānaṃ datvā ubhayaṃ tarati;</i></a><br>
<a data-var="dānena → tena (mr)"><i>Ubhayaṃ tena dānena gacchati,</i></a><br>
<a><i>Jāgaratha māpamajjathā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Akkharukkhapetavatthu → ambarukkhapetavatthu (bj)" data-ref="sc2, ms19Pv_861"><i>Akkharukkhapetavatthu terasamaṃ.</i></a></p>

<p><a><i>Mahāvagga</i></a></p>
<h1><a><i>14. Bhogasaṃharaṇapetavatthu</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, vns803, ms19Pv_862, msdiv801"><i>“Mayaṃ bhoge saṃharimhā,</i></a><br>
<a><i>samena visamena ca;</i></a><br>
<a><i>Te aññe paribhuñjanti,</i></a><br>
<a><i>mayaṃ dukkhassa bhāginī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Bhogasaṃharaṇapetavatthu → bhogasaṃharapetavatthu (sya1ed, sya2ed, pts-vp-pli1-2)" data-ref="sc2, ms19Pv_863"><i>Bhogasaṃharaṇapetavatthu cuddasamaṃ.</i></a></p>

<section class="sutta" id="vv69">
<article>
<div class="hgroup">
<p class="division"><a><i>Vimānavatthu</i></a></p>
<p><a><i>Purisavimāna</i></a></p>
<p><a><i>Pāyāsivagga</i></a></p>
<h1><a><i>5. Dutiyaupassayadāyakavimānavatthu</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, vns832, pts-vp-pli2ed105, ms19Vv_923, msdiv1075-1078"><i>Suriyo yathā vigatavalāhake nabhe,</i></a><br>
<a><i>…pe…</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms19Vv_924"><i>(Yathā purimavimānaṃ tathā vitthāretabbaṃ.)</i></a></p>
<blockquote class="uddanagatha">
<p><a data-ref="sc3, ms19Vv_925, msdiv1079-1080"><i>“Tena metādiso vaṇṇo,</i></a><br>
<a><i>…pe…</i></a><br>
<a><i>Vaṇṇo ca me sabbadisā pabhāsatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc4, ms19Vv_926"><i>Dutiyaupassayadāyakavimānaṃ pañcamaṃ.</i></a></p>
</article>
</section>

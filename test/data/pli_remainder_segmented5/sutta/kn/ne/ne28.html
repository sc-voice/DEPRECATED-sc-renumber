<p><a><i>Paṭiniddesavāra</i></a></p>
<p><a><i>Sampāta 9</i></a></p>
<h1><a><i>Parivattanahārasampāta</i></a></h1>
</div>
<p><a data-ref="sc1, pts-vp-pli106, ms27Ne_515, msdiv71"><i>Tattha katamo parivattano hārasampāto?</i></a></p>
<p><a data-ref="sc2, ms27Ne_516"><i>“Tasmā rakkhitacittassa, sammāsaṅkappagocaro”ti gāthā.</i></a> <a><i>Samathavipassanāya bhāvitāya nirodho phalaṃ, pariññātaṃ dukkhaṃ, samudayo pahīno, maggo bhāvito paṭipakkhena.</i></a></p>
<p class="endsutta"><a data-ref="ms27Ne_517"><i>Niyutto parivattano hārasampāto.</i></a></p>
</article>

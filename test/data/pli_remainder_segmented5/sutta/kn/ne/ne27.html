<section class="sutta" id="ne27">
<article>
<div class="hgroup">
<p class="division"><a><i>Netti</i></a></p>
<p><a><i>Paṭiniddesavāra</i></a></p>
<p><a><i>Sampāta 8</i></a></p>
<h1><a><i>Vibhattihārasampāta</i></a></h1>
</div>
<p><a data-ref="sc1, ms27Ne_512, msdiv70"><i>Tattha katamo vibhattihārasampāto?</i></a></p>
<p><a data-ref="sc2, ms27Ne_513"><i>“Tasmā rakkhitacittassa, sammāsaṅkappagocaro”ti gāthā.</i></a> <a><i>Kusalapakkho kusalapakkhena niddisitabbo.</i></a> <a><i>Akusalapakkho akusalapakkhena niddisitabbo.</i></a></p>
<p class="endsutta"><a data-ref="ms27Ne_514"><i>Niyutto vibhattihārasampāto.</i></a></p>
</article>
</section>
</div>

<section class="sutta" id="mil3.7.13">
<article>
<div class="hgroup">
<p class="division"><a><i>Milindapañha</i></a></p>
<p><a><i>Arūpadhammavavatthānavagga</i></a></p>
<h1><a><i>13. Samuddaekarasapañha</i></a></h1>
</div>
<p><a data-ref="sc1, ms28Mi_498, msdiv106"><i>Rājā āha—</i></a> <a><i>“bhante nāgasena, kena kāraṇena samuddo ekaraso loṇaraso”ti?</i></a> <a><i>“Cirasaṇṭhitattā kho, mahārāja, udakassa samuddo ekaraso loṇaraso”ti.</i></a></p>
<p><a data-ref="sc2, ms28Mi_499"><i>“Kallosi, bhante nāgasenā”ti.</i></a></p>
<p class="endsutta"><a data-ref="sc3, ms28Mi_500"><i>Samuddaekarasapañho terasamo.</i></a></p>
</article>
</section>
</div>

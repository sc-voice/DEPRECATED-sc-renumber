<p><a><i>Buddhavagga</i></a></p>
<h1><a><i>4. Dhammadiṭṭhapañha</i></a></h1>
</div>
<p><a data-ref="sc1, ms28Mi_369, msdiv76"><i>Rājā āha—</i></a> <a><i>“bhante nāgasena, dhammo tayā diṭṭho”ti.</i></a> <a><i>“Buddhanettiyā kho, mahārāja, buddhapaññattiyā yāvajīvaṃ sāvakehi vattitabban”ti.</i></a></p>
<p><a data-ref="sc2, ms28Mi_370"><i>“Kallosi, bhante nāgasenā”ti.</i></a></p>
<p class="endsutta"><a data-ref="sc3, ms28Mi_371"><i>Dhammadiṭṭhapañho catuttho.</i></a></p>
</article>

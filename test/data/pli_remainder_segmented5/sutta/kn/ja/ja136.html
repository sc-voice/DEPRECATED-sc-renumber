<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Asampadānavagga</i></a></p>
<h1><a><i>6. Suvaṇṇahaṃsajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.476, ms22J_301, msdiv136"><i>“Yaṃ laddhaṃ tena tuṭṭhabbaṃ,</i></a><br>
<a><i>Atilobho hi pāpako;</i></a><br>
<a><i>Haṃsarājaṃ gahetvāna,</i></a><br>
<a><i>Suvaṇṇā parihāyathā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_302"><i>Suvaṇṇahaṃsajātakaṃ chaṭṭhaṃ.</i></a></p>
</article>

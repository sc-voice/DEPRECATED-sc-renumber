<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apaṇṇakavagga</i></a></p>
<h1><a><i>7. Kaṭṭhahārijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.135, ms22J_14, msdiv7"><i>“Putto tyāhaṃ mahārāja,</i></a><br>
<a><i>tvaṃ maṃ posa janādhipa;</i></a><br>
<a><i>Aññepi devo poseti,</i></a><br>
<a data-var="kiñca → kiñci (mr)"><i>kiñca devo sakaṃ pajan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Kaṭṭhahārijātakaṃ → kaṭṭhavāhanajātakaṃ (mr)" data-ref="sc2, ms22J_15"><i>Kaṭṭhahārijātakaṃ sattamaṃ.</i></a></p>

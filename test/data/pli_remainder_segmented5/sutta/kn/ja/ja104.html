<section class="sutta" id="ja104">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Parosatavagga</i></a></p>
<h1><a><i>4. Mittavindakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.414, ms22J_231, msdiv104"><i>“Catubbhi aṭṭhajjhagamā,</i></a><br>
<a><i>aṭṭhāhipi ca soḷasa;</i></a><br>
<a data-var="bāttiṃsa → battiṃsa (bj, sya1ed, sya2ed); battiṃsā (pts-vp-pli1)"><i>Soḷasāhi ca bāttiṃsa,</i></a><br>
<a><i>atricchaṃ cakkamāsado;</i></a><br>
<a><i>Icchāhatassa posassa,</i></a><br>
<a><i>cakkaṃ bhamati matthake”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Mittavindakajātakaṃ → mittavindajātakaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_232"><i>Mittavindakajātakaṃ catutthaṃ.</i></a></p>
</article>

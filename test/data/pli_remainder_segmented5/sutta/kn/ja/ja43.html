<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Atthakāmavagga</i></a></p>
<h1><a><i>3. Veḷukajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_94, msdiv43"><i>“Yo atthakāmassa hitānukampino,</i></a><br>
<a><i>Ovajjamāno na karoti sāsanaṃ;</i></a><br>
<a><i>Evaṃ so nihato seti,</i></a><br>
<a><i>Veḷukassa yathā pitā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_95"><i>Veḷukajātakaṃ tatiyaṃ.</i></a></p>
</article>
</section>

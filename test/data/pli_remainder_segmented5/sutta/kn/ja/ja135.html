<p><a><i>Asampadānavagga</i></a></p>
<h1><a><i>5. Candābhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.474, ms22J_299, msdiv135"><i>“Candābhaṃ sūriyābhañca,</i></a><br>
<a><i>yodha paññāya gādha”ti.</i></a><br>
<a><i>Avitakkena jhānena,</i></a><br>
<a><i>hoti ābhassarūpagoti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_300"><i>Candābhajātakaṃ pañcamaṃ.</i></a></p>
</article>

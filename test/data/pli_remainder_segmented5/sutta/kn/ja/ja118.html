<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Haṃcivagga</i></a></p>
<h1><a><i>8. Vaṭṭakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_261, msdiv118"><i>“Nācintayanto puriso,</i></a><br>
<a><i>visesamadhigacchati;</i></a><br>
<a><i>Cintitassa phalaṃ passa,</i></a><br>
<a><i>muttosmi vadhabandhanā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_262"><i>Vaṭṭakajātakaṃ aṭṭhamaṃ.</i></a></p>

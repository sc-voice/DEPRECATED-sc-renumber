<section class="sutta" id="ja51">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Āsīsavagga</i></a></p>
<h1><a><i>1. Mahāsīlavajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Āsīsetheva → āsiṃsetheva (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc1, pts-vp-pli1.267, ms22J_113, msdiv51"><i>“Āsīsetheva puriso,</i></a><br>
<a><i>na nibbindeyya paṇḍito;</i></a><br>
<a><i>Passāmi vohaṃ attānaṃ,</i></a><br>
<a><i>yathā icchiṃ tathā ahū”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_114"><i>Mahāsīlavajātakaṃ paṭhamaṃ.</i></a></p>

<p><a><i>Kusanāḷivagga</i></a></p>
<h1><a><i>1. Kusanāḷijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.443, ms22J_269, msdiv121"><i>“Kare sarikkho atha vāpi seṭṭho,</i></a><br>
<a><i>Nihīnako vāpi kareyya eko;</i></a><br>
<a data-var="Kareyyumete → kareyyuṃ te (bj); kareyyunte (pts-vp-pli1)"><i>Kareyyumete byasane uttamatthaṃ,</i></a><br>
<a><i>Yathā ahaṃ kusanāḷi rucāyan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_270"><i>Kusanāḷijātakaṃ paṭhamaṃ.</i></a></p>

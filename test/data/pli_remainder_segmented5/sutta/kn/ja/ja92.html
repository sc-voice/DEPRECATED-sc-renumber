<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Littavagga</i></a></p>
<h1><a><i>2. Mahāsārajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.387, ms22J_204, msdiv92"><i>“Ukkaṭṭhe sūramicchanti,</i></a><br>
<a><i>mantīsu akutūhalaṃ;</i></a><br>
<a><i>Piyañca annapānamhi,</i></a><br>
<a><i>atthe jāte ca paṇḍitan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_205"><i>Mahāsārajātakaṃ dutiyaṃ.</i></a></p>

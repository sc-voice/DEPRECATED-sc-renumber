<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Bīraṇathambhavagga</i></a></p>
<h1><a><i>3. Bharujātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_544, msdiv125"><i>“Isīnamantaraṃ katvā,</i></a><br>
<a data-var="bharurājāti → kururājāti (mr)"><i>bharurājāti me sutaṃ;</i></a><br>
<a data-var="raṭṭhehi → raṭṭhena (bj, pts-vp-pli1)"><i>Ucchinno saha raṭṭhehi,</i></a><br>
<a><i>sarājā vibhavaṅgato.</i></a></p>
<p><a data-ref="sc2, ms22J_545, msdiv126"><i>Tasmā hi chandāgamanaṃ,</i></a><br>
<a><i>nappasaṃsanti paṇḍitā;</i></a><br>
<a><i>Aduṭṭhacitto bhāseyya,</i></a><br>
<a><i>giraṃ saccupasaṃhitan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Bharujātakaṃ → bharurājajātakaṃ (sya1ed, sya2ed); kurujātakaṃ (mr)" data-ref="sc3, ms22J_546"><i>Bharujātakaṃ tatiyaṃ.</i></a></p>

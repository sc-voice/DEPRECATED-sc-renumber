<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Parosatavagga</i></a></p>
<h1><a><i>7. Sālittakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.420, ms22J_237, msdiv107"><i>“Sādhu kho sippakaṃ nāma,</i></a><br>
<a><i>api yādisa kīdisaṃ;</i></a><br>
<a><i>Passa khañjappahārena,</i></a><br>
<a><i>laddhā gāmā catuddisā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_238"><i>Sālittakajātakaṃ sattamaṃ.</i></a></p>
</article>
</section>

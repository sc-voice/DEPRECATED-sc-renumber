<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kusanāḷivagga</i></a></p>
<h1><a><i>6. Asilakkhaṇajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Tadevekassa → tathevekassa (bj, sya1ed, sya2ed, mr, aṭṭhakathāyaṃ pāṭhantaraṃ); tatheva kassa (pts-vp-pli1)" data-ref="sc1, pts-vp-pli1.458, ms22J_279, msdiv126"><i>“Tadevekassa kalyāṇaṃ,</i></a><br>
<a><i>tadevekassa pāpakaṃ;</i></a><br>
<a><i>Tasmā sabbaṃ na kalyāṇaṃ,</i></a><br>
<a><i>sabbaṃ vāpi na pāpakan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_280"><i>Asilakkhaṇajātakaṃ chaṭṭhaṃ.</i></a></p>

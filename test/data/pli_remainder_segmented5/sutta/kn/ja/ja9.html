<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apaṇṇakavagga</i></a></p>
<h1><a><i>9. Maghadevajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.138, ms22J_18, msdiv9"><i>“Uttamaṅgaruhā mayhaṃ,</i></a><br>
<a><i>ime jātā vayoharā;</i></a><br>
<a><i>Pātubhūtā devadūtā,</i></a><br>
<a><i>pabbajjāsamayo mamā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Maghadevajātakaṃ → makhādevajātakaṃ (bj, pts-vp-pli1); devadūtajātakaṃ (mr)" data-ref="sc2, ms22J_19"><i>Maghadevajātakaṃ navamaṃ.</i></a></p>

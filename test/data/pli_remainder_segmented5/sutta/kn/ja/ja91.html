<section class="sutta" id="ja91">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Littavagga</i></a></p>
<h1><a><i>1. Littajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.380, ms22J_202, msdiv91"><i>“Littaṃ paramena tejasā,</i></a><br>
<a><i>Gilamakkhaṃ puriso na bujjhati;</i></a><br>
<a><i>Gila re gila pāpadhuttaka,</i></a><br>
<a><i>Pacchā te kaṭukaṃ bhavissatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_203"><i>Littajātakaṃ paṭhamaṃ.</i></a></p>
</article>
</section>

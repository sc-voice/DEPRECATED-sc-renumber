<section class="sutta" id="ja179">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Kalyāṇavagga</i></a></p>
<h1><a><i>9. Satadhammajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.84, ms22J_430, msdiv57"><i>“Tañca appañca ucchiṭṭhaṃ,</i></a><br>
<a><i>tañca kicchena no adā;</i></a><br>
<a><i>Sohaṃ brāhmaṇajātiko,</i></a><br>
<a><i>yaṃ bhuttaṃ tampi uggataṃ”.</i></a></p>
<p><a data-var="niraṃkatvā → nirākatvā (?)" data-ref="sc2, ms22J_431, msdiv58"><i>“Evaṃ dhammaṃ niraṃkatvā,</i></a><br>
<a><i>Yo adhammena jīvati;</i></a><br>
<a><i>Satadhammova lābhena,</i></a><br>
<a><i>Laddhenapi na nandatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_432"><i>Satadhammajātakaṃ navamaṃ.</i></a></p>
</article>
</section>

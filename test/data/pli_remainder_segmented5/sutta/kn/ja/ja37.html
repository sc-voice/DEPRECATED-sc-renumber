<section class="sutta" id="ja37">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kulāvakavagga</i></a></p>
<h1><a><i>7. Tittirajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="vuḍḍhamapacāyanti → vaddhamapacāyanti (bj)" data-ref="sc1, ms22J_80, msdiv37"><i>“Ye vuḍḍhamapacāyanti,</i></a><br>
<a><i>narā dhammassa kovidā;</i></a><br>
<a data-var="Diṭṭheva dhamme → diṭṭhe dhamme ca (sya1ed, sya2ed)"><i>Diṭṭheva dhamme pāsaṃsā,</i></a><br>
<a><i>samparāye ca suggatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_81"><i>Tittirajātakaṃ sattamaṃ.</i></a></p>

<section class="sutta" id="ja236">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Upāhanavagga</i></a></p>
<h1><a><i>6. Bakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.234, ms22J_617, msdiv171"><i>“Bhaddako vatayaṃ pakkhī,</i></a><br>
<a><i>dijo kumudasannibho;</i></a><br>
<a><i>Vūpasantehi pakkhehi,</i></a><br>
<a><i>mandamandova jhāyati”.</i></a></p>
<p><a data-ref="sc2, ms22J_618, msdiv172"><i>“Nāssa sīlaṃ vijānātha,</i></a><br>
<a><i>anaññāya pasaṃsatha;</i></a><br>
<a><i>Amhe dijo na pāleti,</i></a><br>
<a><i>tena pakkhī na phandatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_619"><i>Bakajātakaṃ chaṭṭhaṃ.</i></a></p>
</article>
</section>

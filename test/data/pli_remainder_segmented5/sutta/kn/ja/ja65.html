<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Itthivagga</i></a></p>
<h1><a><i>5. Anabhiratijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.302, ms22J_143, msdiv65"><i>“Yathā nadī ca pantho ca,</i></a><br>
<a><i>pānāgāraṃ sabhā papā;</i></a><br>
<a><i>Evaṃ lokitthiyo nāma,</i></a><br>
<a><i>nāsaṃ kujjhanti paṇḍitā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_144"><i>Anabhiratijātakaṃ pañcamaṃ.</i></a></p>
</article>

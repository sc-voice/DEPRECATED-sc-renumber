<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Atthakāmavagga</i></a></p>
<h1><a><i>6. Ārāmadūsakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.251, ms22J_100, msdiv46"><i>“Na ve anatthakusalena,</i></a><br>
<a><i>atthacariyā sukhāvahā;</i></a><br>
<a><i>Hāpeti atthaṃ dummedho,</i></a><br>
<a><i>kapi ārāmiko yathā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_101"><i>Ārāmadūsakajātakaṃ chaṭṭhaṃ.</i></a></p>
</article>

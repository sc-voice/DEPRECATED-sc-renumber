<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kuruṅgavagga</i></a></p>
<h1><a><i>3. Bhojājānīyajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.180, ms22J_50, msdiv23"><i>“Api passena semāno,</i></a><br>
<a><i>sallebhi sallalīkato;</i></a><br>
<a data-var="bhojjo → bhojjho (sya1ed, sya2ed, pts-vp-pli1); gojo (csp1ed)"><i>Seyyova vaḷavā bhojjo,</i></a><br>
<a><i>yuñja maññeva sārathī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Bhojājānīyajātakaṃ → gojānīyajātakaṃ (csp1ed)" data-ref="sc2, ms22J_51"><i>Bhojājānīyajātakaṃ tatiyaṃ.</i></a></p>

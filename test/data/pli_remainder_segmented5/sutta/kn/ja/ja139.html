<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Asampadānavagga</i></a></p>
<h1><a><i>9. Ubhatobhaṭṭhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.483, ms22J_307, msdiv139"><i>“Akkhī bhinnā paṭo naṭṭho,</i></a><br>
<a><i>sakhigehe ca bhaṇḍanaṃ;</i></a><br>
<a data-var="paduṭṭhā kammantā → paduṭṭhakammanto (bj); paduṭṭhakammantā (sya1ed, sya2ed); paduṭṭho kammanto (pts-vp-pli1)"><i>Ubhato paduṭṭhā kammantā,</i></a><br>
<a><i>udakamhi thalamhi cā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_308"><i>Ubhatobhaṭṭhajātakaṃ navamaṃ.</i></a></p>
</article>

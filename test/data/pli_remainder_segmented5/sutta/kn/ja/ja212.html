<section class="sutta" id="ja212">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Bīraṇathambhavagga</i></a></p>
<h1><a><i>2. Ucchiṭṭhabhattajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.168, ms22J_541, msdiv123"><i>“Añño uparimo vaṇṇo,</i></a><br>
<a><i>añño vaṇṇo ca heṭṭhimo;</i></a><br>
<a><i>Brāhmaṇī tveva pucchāmi,</i></a><br>
<a><i>kiṃ heṭṭhā kiñca uppari”.</i></a></p>
<p><a data-ref="sc2, ms22J_542, msdiv124"><i>“Ahaṃ naṭosmi bhaddante,</i></a><br>
<a><i>bhikkhakosmi idhāgato;</i></a><br>
<a><i>Ayañhi koṭṭhamotiṇṇo,</i></a><br>
<a data-var="yaṃ → tvaṃ (mr)"><i>ayaṃ so yaṃ gavesasī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_543"><i>Ucchiṭṭhabhattajātakaṃ dutiyaṃ.</i></a></p>
</article>
</section>

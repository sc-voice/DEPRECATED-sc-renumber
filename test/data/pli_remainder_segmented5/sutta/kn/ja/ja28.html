<p><a><i>Kuruṅgavagga</i></a></p>
<h1><a><i>8. Nandivisālajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.193, ms22J_60, msdiv28"><i>“Manuññameva bhāseyya,</i></a><br>
<a><i>nāmanuññaṃ kudācanaṃ;</i></a><br>
<a><i>Manuññaṃ bhāsamānassa,</i></a><br>
<a><i>garuṃ bhāraṃ udaddhari;</i></a><br>
<a><i>Dhanañca naṃ alābhesi,</i></a><br>
<a><i>tena cattamano ahū”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_61"><i>Nandivisālajātakaṃ aṭṭhamaṃ.</i></a></p>

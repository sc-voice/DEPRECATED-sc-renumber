<p><a><i>Varuṇavagga</i></a></p>
<h1><a><i>3. Saccaṃkirajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.326, ms22J_161, msdiv73"><i>“Saccaṃ kirevamāhaṃsu,</i></a><br>
<a><i>narā ekacciyā idha;</i></a><br>
<a data-var="Kaṭṭhaṃ niplavitaṃ → kaṭṭhaṃ viplāvitaṃ (bj); kaṭṭhaṃ nipphavitaṃ (sya1ed, sya2ed); kaṭṭhavipalā (pts-vp-pli1)"><i>Kaṭṭhaṃ niplavitaṃ seyyo,</i></a><br>
<a><i>na tvevekacciyo naro”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_162"><i>Saccaṃkirajātakaṃ tatiyaṃ.</i></a></p>

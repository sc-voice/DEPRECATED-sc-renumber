<p><a><i>Santhavavagga</i></a></p>
<h1><a><i>7. Samiddhijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.57, ms22J_392, msdiv33"><i>“Abhutvā bhikkhasi bhikkhu,</i></a><br>
<a><i>Na hi bhutvāna bhikkhasi;</i></a><br>
<a><i>Bhutvāna bhikkhu bhikkhassu,</i></a><br>
<a><i>Mā taṃ kālo upaccagā.</i></a></p>
<p><a data-ref="sc2, ms22J_393, msdiv34"><i>Kālaṃ vohaṃ na jānāmi,</i></a><br>
<a><i>channo kālo na dissati;</i></a><br>
<a><i>Tasmā abhutvā bhikkhāmi,</i></a><br>
<a><i>mā maṃ kālo upaccagā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_394"><i>Samiddhijātakaṃ sattamaṃ.</i></a></p>

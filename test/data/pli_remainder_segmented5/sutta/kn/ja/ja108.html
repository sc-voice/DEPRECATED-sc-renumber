<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Parosatavagga</i></a></p>
<h1><a><i>8. Bāhiyajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.421, ms22J_239, msdiv108"><i>“Sikkheyya sikkhitabbāni,</i></a><br>
<a data-var="sacchandino → tacchandino (sya1ed, sya2ed, mr)"><i>santi sacchandino janā;</i></a><br>
<a data-var="hi → pi (sya1ed, sya2ed, pts-vp-pli1)"><i>Bāhiyā hi suhannena,</i></a><br>
<a><i>rājānamabhirādhayī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_240"><i>Bāhiyajātakaṃ aṭṭhamaṃ.</i></a></p>

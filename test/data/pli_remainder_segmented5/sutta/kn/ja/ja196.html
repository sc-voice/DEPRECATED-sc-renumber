<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Ruhakavagga</i></a></p>
<h1><a><i>6. Valāhakassajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.130, ms22J_485, msdiv91"><i>“Ye na kāhanti ovādaṃ,</i></a><br>
<a><i>narā buddhena desitaṃ;</i></a><br>
<a><i>Byasanaṃ te gamissanti,</i></a><br>
<a><i>rakkhasīhiva vāṇijā.</i></a></p>
<p><a data-ref="sc2, ms22J_486, msdiv92"><i>Ye ca kāhanti ovādaṃ,</i></a><br>
<a><i>narā buddhena desitaṃ;</i></a><br>
<a><i>Sotthiṃ pāraṃ gamissanti,</i></a><br>
<a data-var="valāheneva → vālāheneva (bj, pts-vp-pli1)"><i>valāheneva vāṇijā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Valāhakassajātakaṃ → vālāhassajātakaṃ (bj, pts-vp-pli1)" data-ref="sc3, ms22J_487"><i>Valāhakassajātakaṃ chaṭṭhaṃ.</i></a></p>

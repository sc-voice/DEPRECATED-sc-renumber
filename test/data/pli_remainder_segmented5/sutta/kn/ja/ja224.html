<p><a><i>Kāsāvavagga</i></a></p>
<h1><a><i>4. Kumbhilajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.206, ms22J_579, msdiv147"><i>“Yassete caturo dhammā,</i></a><br>
<a><i>vānarinda yathā tava;</i></a><br>
<a><i>Saccaṃ dhammo dhiti cāgo,</i></a><br>
<a><i>diṭṭhaṃ so ativattati.</i></a></p>
<p><a data-ref="sc2, ms22J_580, msdiv148"><i>Yassa cete na vijjanti,</i></a><br>
<a><i>guṇā paramabhaddakā;</i></a><br>
<a><i>Saccaṃ dhammo dhiti cāgo,</i></a><br>
<a><i>diṭṭhaṃ so nātivattatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Kumbhilajātakaṃ → kumbhīlajātakaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc3, ms22J_581"><i>Kumbhilajātakaṃ catutthaṃ.</i></a></p>

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kulāvakavagga</i></a></p>
<h1><a><i>9. Nandajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.226, ms22J_84, msdiv39"><i>“Maññe sovaṇṇayo rāsi,</i></a><br>
<a><i>soṇṇamālā ca nandako;</i></a><br>
<a><i>Yattha dāso āmajāto,</i></a><br>
<a data-var="thullāni → thūlāni (mr)"><i>ṭhito thullāni gajjatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_85"><i>Nandajātakaṃ navamaṃ.</i></a></p>
</article>
</section>

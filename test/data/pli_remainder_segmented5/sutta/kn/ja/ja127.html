<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kusanāḷivagga</i></a></p>
<h1><a><i>7. Kalaṇḍukajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.459, ms22J_281, msdiv127"><i>“Te desā tāni vatthūni,</i></a><br>
<a><i>ahañca vanagocaro;</i></a><br>
<a><i>Anuvicca kho taṃ gaṇheyyuṃ,</i></a><br>
<a data-var="piva → piba (bj); pipa (pts-vp-pli1)"><i>piva khīraṃ kalaṇḍukā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_282"><i>Kalaṇḍukajātakaṃ sattamaṃ.</i></a></p>
</article>
</section>

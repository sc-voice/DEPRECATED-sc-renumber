<p><a><i>Asampadānavagga</i></a></p>
<h1><a><i>3. Ghatāsanajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="arī udīrito → ari uddharito (mr)" data-ref="sc1, pts-vp-pli1.472, ms22J_295, msdiv133"><i>“Khemaṃ yahiṃ tattha arī udīrito,</i></a><br>
<a><i>Dakassa majjhe jalate ghatāsano;</i></a><br>
<a><i>Na ajja vāso mahiyā mahīruhe,</i></a><br>
<a><i>Disā bhajavho saraṇājja no bhayan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_296"><i>Ghatāsanajātakaṃ tatiyaṃ.</i></a></p>

<section class="sutta" id="ja141">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kakaṇṭakavagga</i></a></p>
<h1><a><i>1. Godhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.488, ms22J_313, msdiv141"><i>“Na pāpajanasaṃsevī,</i></a><br>
<a><i>accantasukhamedhati;</i></a><br>
<a data-var="Godhākulaṃ → godhakkulaṃ (mr) | kakaṇṭāva → kakanto (pts-vp-pli1); kakaṇṭakā (mr)"><i>Godhākulaṃ kakaṇṭāva,</i></a><br>
<a><i>kaliṃ pāpeti attanan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_314"><i>Godhajātakaṃ paṭhamaṃ.</i></a></p>
</article>

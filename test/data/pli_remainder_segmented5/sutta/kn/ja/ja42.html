<p><a><i>Atthakāmavagga</i></a></p>
<h1><a><i>2. Kapotajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.244, ms22J_92, msdiv42"><i>“Yo atthakāmassa hitānukampino,</i></a><br>
<a><i>Ovajjamāno na karoti sāsanaṃ;</i></a><br>
<a><i>Kapotakassa vacanaṃ akatvā,</i></a><br>
<a><i>Amittahatthatthagatova setī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Kapotajātakaṃ → kapotakajātakaṃ (bj, sya1ed, sya2ed)" data-ref="sc2, ms22J_93"><i>Kapotajātakaṃ dutiyaṃ.</i></a></p>

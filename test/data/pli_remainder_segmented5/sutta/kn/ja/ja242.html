<section class="sutta" id="ja242">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Siṅgālavagga</i></a></p>
<h1><a><i>2. Sunakhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.247, ms22J_638, msdiv184"><i>“Bālo vatāyaṃ sunakho,</i></a><br>
<a data-var="varattaṃ → yo ca yottaṃ (mr)"><i>yo varattaṃ na khādati;</i></a><br>
<a><i>Bandhanā ca pamuñceyya,</i></a><br>
<a><i>asito ca gharaṃ vaje”.</i></a></p>
<p><a data-ref="sc2, ms22J_639, msdiv185"><i>“Aṭṭhitaṃ me manasmiṃ me,</i></a><br>
<a><i>atho me hadaye kataṃ;</i></a><br>
<a><i>Kālañca paṭikaṅkhāmi,</i></a><br>
<a data-var="passupatū jano”ti → pasupatujjanoti (sya1ed, sya2ed, mr)"><i>yāva passupatū jano”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_640"><i>Sunakhajātakaṃ dutiyaṃ.</i></a></p>
</article>
</section>

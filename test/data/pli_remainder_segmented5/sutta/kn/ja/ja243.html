<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Siṅgālavagga</i></a></p>
<h1><a><i>3. Guttilajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.252, ms22J_641, msdiv186"><i>“Sattatantiṃ sumadhuraṃ,</i></a><br>
<a><i>rāmaṇeyyaṃ avācayiṃ;</i></a><br>
<a><i>So maṃ raṅgamhi avheti,</i></a><br>
<a><i>saraṇaṃ me hohi kosiya”.</i></a></p>
<p><a data-var="Ahaṃ taṃ saraṇaṃ samma → ahaṃ te saraṇaṃ homi (^vv33#2 [Guttilavimānavatthu/ Vatthuttamadāyikāvimānavatthu])" data-ref="sc2, ms22J_642, msdiv187"><i>“Ahaṃ taṃ saraṇaṃ samma,</i></a><br>
<a><i>Ahamācariyapūjako;</i></a><br>
<a><i>Na taṃ jayissati sisso,</i></a><br>
<a><i>Sissamācariya jessasī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_643"><i>Guttilajātakaṃ tatiyaṃ.</i></a></p>

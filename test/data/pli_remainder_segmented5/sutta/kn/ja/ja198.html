<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Ruhakavagga</i></a></p>
<h1><a><i>8. Rādhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.133, ms22J_491, msdiv95"><i>“Pavāsā āgato tāta,</i></a><br>
<a><i>idāni nacirāgato;</i></a><br>
<a><i>Kaccinnu tāta te mātā,</i></a><br>
<a><i>na aññamupasevati”.</i></a></p>
<p><a data-ref="sc2, pts-vp-pli2.134, ms22J_492, msdiv96"><i>“Na kho panetaṃ subhaṇaṃ,</i></a><br>
<a><i>Giraṃ saccupasaṃhitaṃ;</i></a><br>
<a><i>Sayetha poṭṭhapādova,</i></a><br>
<a data-var="Mummure → mummare (sya1ed, sya2ed); maṃ pure (mr) | upakūthito”ti → upakūsitoti (bj, sya1ed, sya2ed, pts-vp-pli1); upakūlito (mr)"><i>Mummure upakūthito”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_493"><i>Rādhajātakaṃ aṭṭhamaṃ.</i></a></p>

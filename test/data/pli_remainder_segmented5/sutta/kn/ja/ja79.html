<p><a><i>Varuṇavagga</i></a></p>
<h1><a><i>9. Kharassarajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.355, ms22J_174, msdiv79"><i>“Yato viluttā ca hatā ca gāvo,</i></a><br>
<a><i>Daḍḍhāni gehāni jano ca nīto;</i></a><br>
<a><i>Athāgamā puttahatāya putto,</i></a><br>
<a data-var="ḍiṇḍimaṃ → deṇḍimaṃ (bj, sya1ed, sya2ed, pts-vp-pli1); ḍindimaṃ (mr)"><i>Kharassaraṃ ḍiṇḍimaṃ vādayanto”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_175"><i>Kharassarajātakaṃ navamaṃ.</i></a></p>

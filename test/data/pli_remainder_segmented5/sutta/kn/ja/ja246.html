<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Siṅgālavagga</i></a></p>
<h1><a><i>6. Bālovādajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="chetvā → jhatvā (bj, pts-vp-pli1); ghatvā (sya1ed, sya2ed)" data-ref="sc1, pts-vp-pli2.262, ms22J_650, msdiv192"><i>“Hantvā chetvā vadhitvā ca,</i></a><br>
<a><i>deti dānaṃ asaññato;</i></a><br>
<a><i>Edisaṃ bhattaṃ bhuñjamāno,</i></a><br>
<a data-var="sa pāpena upalippati → sa pāpamupalimpati (sya1ed, sya2ed, mr); so pāpena upalippatīti (pts-vp-pli1)"><i>sa pāpena upalippati”.</i></a></p>
<p><a data-ref="sc2, pts-vp-pli2.263, ms22J_651, msdiv193"><i>“Puttadārampi ce hantvā,</i></a><br>
<a><i>Deti dānaṃ asaññato;</i></a><br>
<a><i>Bhuñjamānopi sappañño,</i></a><br>
<a><i>Na pāpena upalippatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Bālovādajātakaṃ → telovādajātakaṃ (bj, pts-vp-pli1)" data-ref="sc3, ms22J_652"><i>Bālovādajātakaṃ chaṭṭhaṃ.</i></a></p>

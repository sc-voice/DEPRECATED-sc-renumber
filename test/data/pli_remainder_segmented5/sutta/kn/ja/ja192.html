<p><a><i>Ruhakavagga</i></a></p>
<h1><a><i>2. Sirikāḷakaṇṇijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli6.349, ms22J_473, msdiv83"><i>“Itthī siyā rūpavatī,</i></a><br>
<a><i>sā ca sīlavatī siyā;</i></a><br>
<a><i>Puriso taṃ na iccheyya,</i></a><br>
<a><i>saddahāsi mahosadha”.</i></a></p>
<p><a data-ref="sc2, ms22J_474, msdiv84"><i>“Saddahāmi mahārāja,</i></a><br>
<a><i>puriso dubbhago siyā;</i></a><br>
<a><i>Sirī ca kāḷakaṇṇī ca,</i></a><br>
<a><i>na samenti kudācanan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Sirikāḷakaṇṇijātakaṃ → sirikālakaṇṇijātakaṃ (bj)" data-ref="sc3, ms22J_475"><i>Sirikāḷakaṇṇijātakaṃ dutiyaṃ.</i></a></p>

<section class="sutta" id="ja81">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apāyimhavagga</i></a></p>
<h1><a><i>1. Surāpānajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.362, ms22J_180, msdiv81"><i>“Apāyimha anaccimha,</i></a><br>
<a><i>agāyimha rudimha ca;</i></a><br>
<a data-var="Visaññikaraṇiṃ → visaññakaraṇiṃ (bj, pts-vp-pli1) | pitvā → pītvā (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Visaññikaraṇiṃ pitvā,</i></a><br>
<a><i>diṭṭhā nāhumha vānarā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_181"><i>Surāpānajātakaṃ paṭhamaṃ.</i></a></p>

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kuruṅgavagga</i></a></p>
<h1><a><i>5. Titthajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.185, ms22J_54, msdiv25"><i>“Aññamaññehi titthehi,</i></a><br>
<a><i>assaṃ pāyehi sārathi;</i></a><br>
<a><i>Accāsanassa puriso,</i></a><br>
<a><i>pāyāsassapi tappatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_55"><i>Titthajātakaṃ pañcamaṃ.</i></a></p>
</article>

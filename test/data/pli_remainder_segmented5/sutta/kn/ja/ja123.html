<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kusanāḷivagga</i></a></p>
<h1><a><i>3. Naṅgalīsajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.449, ms22J_273, msdiv123"><i>“Asabbatthagāmiṃ vācaṃ,</i></a><br>
<a><i>Bālo sabbattha bhāsati;</i></a><br>
<a data-var="na → na vedi (mr)"><i>Nāyaṃ dadhiṃ vedi na naṅgalīsaṃ,</i></a><br>
<a data-var="Dadhippayaṃ → dadhimpayaṃ (bj, pts-vp-pli1)"><i>Dadhippayaṃ maññati naṅgalīsan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_274"><i>Naṅgalīsajātakaṃ tatiyaṃ.</i></a></p>
</article>

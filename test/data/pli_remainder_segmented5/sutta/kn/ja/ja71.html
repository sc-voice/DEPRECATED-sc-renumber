<section class="sutta" id="ja71">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Varuṇavagga</i></a></p>
<h1><a><i>1. Varuṇajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.319, ms22J_157, msdiv71"><i>“Yo pubbe karaṇīyāni,</i></a><br>
<a><i>pacchā so kātumicchati;</i></a><br>
<a data-var="Varuṇakaṭṭhabhañjova → varaṇakaṭṭhabhañjova (bj, pts-vp-pli1); varuṇakaṭṭhaṃ bhañjova (sya1ed, sya2ed)"><i>Varuṇakaṭṭhabhañjova,</i></a><br>
<a><i>sa pacchā manutappatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Varuṇajātakaṃ → varaṇajātakaṃ (pts-vp-pli1)" data-ref="sc2, ms22J_158"><i>Varuṇajātakaṃ paṭhamaṃ.</i></a></p>

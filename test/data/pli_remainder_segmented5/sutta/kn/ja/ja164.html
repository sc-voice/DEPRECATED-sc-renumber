<section class="sutta" id="ja164">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Santhavavagga</i></a></p>
<h1><a><i>4. Gijjhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.51, ms22J_383, msdiv27"><i>“Yannu gijjho yojanasataṃ,</i></a><br>
<a><i>kuṇapāni avekkhati;</i></a><br>
<a><i>Kasmā jālañca pāsañca,</i></a><br>
<a><i>āsajjāpi na bujjhasi”.</i></a></p>
<p><a data-ref="sc2, ms22J_384, msdiv28"><i>“Yadā parābhavo hoti,</i></a><br>
<a><i>poso jīvitasaṅkhaye;</i></a><br>
<a><i>Atha jālañca pāsañca,</i></a><br>
<a><i>āsajjāpi na bujjhatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_385"><i>Gijjhajātakaṃ catutthaṃ.</i></a></p>
</article>
</section>

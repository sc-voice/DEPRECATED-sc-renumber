<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Santhavavagga</i></a></p>
<h1><a><i>9. Arakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.61, ms22J_398, msdiv37"><i>“Yo ve mettena cittena,</i></a><br>
<a><i>sabbalokānukampati;</i></a><br>
<a data-var="tiriyaṃ → tiriyañca (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Uddhaṃ adho ca tiriyaṃ,</i></a><br>
<a><i>appamāṇena sabbaso.</i></a></p>
<p><a data-ref="sc2, ms22J_399, msdiv38"><i>Appamāṇaṃ hitaṃ cittaṃ,</i></a><br>
<a><i>paripuṇṇaṃ subhāvitaṃ;</i></a><br>
<a><i>Yaṃ pamāṇakataṃ kammaṃ,</i></a><br>
<a><i>na taṃ tatrāvasissatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_400"><i>Arakajātakaṃ navamaṃ.</i></a></p>

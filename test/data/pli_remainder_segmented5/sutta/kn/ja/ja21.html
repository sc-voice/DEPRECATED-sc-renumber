<section class="sutta" id="ja21">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kuruṅgavagga</i></a></p>
<h1><a><i>1. Kuruṅgamigajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.174, ms22J_46, msdiv21"><i>“Ñātametaṃ kuruṅgassa,</i></a><br>
<a data-var="siyyasi → seyyasi (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>yaṃ tvaṃ sepaṇṇi siyyasi;</i></a><br>
<a><i>Aññaṃ sepaṇṇi gacchāmi,</i></a><br>
<a><i>na me te ruccate phalan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_47"><i>Kuruṅgamigajātakaṃ paṭhamaṃ.</i></a></p>
</article>

<div class="hgroup">

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Āsīsavagga</i></a></p>
<h1><a><i>8. Tayodhammajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Yassa ete → yassete (sya1ed, sya2ed, pts-vp-pli1, mr)" data-ref="sc1, pts-vp-pli1.282, ms22J_127, msdiv58"><i>“Yassa ete tayo dhammā,</i></a><br>
<a><i>vānarinda yathā tava;</i></a><br>
<a><i>Dakkhiyaṃ sūriyaṃ paññā,</i></a><br>
<a><i>diṭṭhaṃ so ativattatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_128"><i>Tayodhammajātakaṃ aṭṭhamaṃ.</i></a></p>

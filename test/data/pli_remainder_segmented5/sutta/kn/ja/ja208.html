<section class="sutta" id="ja208">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Nataṃdaḷhavagga</i></a></p>
<h1><a><i>8. Susumārajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.160, ms22J_527, msdiv115"><i>“Alaṃ metehi ambehi,</i></a><br>
<a><i>jambūhi panasehi ca;</i></a><br>
<a><i>Yāni pāraṃ samuddassa,</i></a><br>
<a><i>varaṃ mayhaṃ udumbaro.</i></a></p>
<p><a data-ref="sc2, ms22J_528, msdiv116"><i>Mahatī vata te bondi,</i></a><br>
<a><i>na ca paññā tadūpikā;</i></a><br>
<a data-var="Susumāra → suṃsumāra (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Susumāra vañcito mesi,</i></a><br>
<a><i>gaccha dāni yathāsukhan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Susumārajātakaṃ → suṃsumārajātakaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc3, ms22J_529"><i>Susumārajātakaṃ aṭṭhamaṃ.</i></a></p>
</article>
</section>

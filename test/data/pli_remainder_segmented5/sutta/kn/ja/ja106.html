<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Parosatavagga</i></a></p>
<h1><a><i>6. Udañcanījātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Sukhaṃ → susukhaṃ (bj); sukhataṃ (mr) | jīvantaṃ → jīvaṃ (mr)" data-ref="sc1, pts-vp-pli1.417, ms22J_235, msdiv106"><i>“Sukhaṃ vata maṃ jīvantaṃ,</i></a><br>
<a><i>Pacamānā udañcanī;</i></a><br>
<a><i>Corī jāyappavādena,</i></a><br>
<a><i>Telaṃ loṇañca yācatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Udañcanījātakaṃ → udañcanijātakaṃ (pts-vp-pli1)" data-ref="sc2, ms22J_236"><i>Udañcanījātakaṃ chaṭṭhaṃ.</i></a></p>
</article>

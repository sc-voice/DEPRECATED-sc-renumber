<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Itthivagga</i></a></p>
<h1><a><i>9. Visavantajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.311, ms22J_151, msdiv69"><i>“Dhiratthu taṃ visaṃ vantaṃ,</i></a><br>
<a><i>yamahaṃ jīvitakāraṇā;</i></a><br>
<a data-var="paccāvamissāmi → paccāharissāmi (mr)"><i>Vantaṃ paccāvamissāmi,</i></a><br>
<a><i>mataṃ me jīvitā varan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_152"><i>Visavantajātakaṃ navamaṃ.</i></a></p>
</article>

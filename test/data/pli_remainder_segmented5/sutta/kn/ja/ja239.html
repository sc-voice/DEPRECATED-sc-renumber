<section class="sutta" id="ja239">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Upāhanavagga</i></a></p>
<h1><a><i>9. Haritamaṇḍūkajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Āsīvisampi maṃ → āsīvisaṃ mamaṃ (bj, pts-vp-pli1)" data-ref="sc1, pts-vp-pli2.238, ms22J_626, msdiv177"><i>“Āsīvisampi maṃ santaṃ,</i></a><br>
<a><i>Paviṭṭhaṃ kumināmukhaṃ;</i></a><br>
<a><i>Ruccate haritāmātā,</i></a><br>
<a><i>Yaṃ maṃ khādanti macchakā”.</i></a></p>
<p><a data-ref="sc2, ms22J_627, msdiv178"><i>“Vilumpateva puriso,</i></a><br>
<a><i>yāvassa upakappati;</i></a><br>
<a><i>Yadā caññe vilumpanti,</i></a><br>
<a data-var="vilumpatī”ti → viluppatīti (bj)"><i>so vilutto vilumpatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Haritamaṇḍūkajātakaṃ → haritamātujātaṃ (bj); haritamātajātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc3, ms22J_628"><i>Haritamaṇḍūkajātakaṃ navamaṃ.</i></a></p>
</article>

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apaṇṇakavagga</i></a></p>
<h1><a><i>4. Cūḷaseṭṭhijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.122, ms22J_8, msdiv4"><i>“Appakenapi medhāvī,</i></a><br>
<a><i>pābhatena vicakkhaṇo;</i></a><br>
<a><i>Samuṭṭhāpeti attānaṃ,</i></a><br>
<a><i>aṇuṃ aggiṃva sandhaman”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Cūḷaseṭṭhijātakaṃ → culla (bj); cullaka (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_9"><i>Cūḷaseṭṭhijātakaṃ catutthaṃ.</i></a></p>

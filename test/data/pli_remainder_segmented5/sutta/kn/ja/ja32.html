<section class="sutta" id="ja32">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kulāvakavagga</i></a></p>
<h1><a><i>2. Naccajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.207, ms22J_70, msdiv32"><i>“Rudaṃ manuññaṃ rucirā ca piṭṭhi,</i></a><br>
<a data-var="Veḷuriyavaṇṇūpanibhā → vaṇṇūpaṭibhā (sya1ed, sya2ed); vaṇṇasannibhā (mr)"><i>Veḷuriyavaṇṇūpanibhā ca gīvā;</i></a><br>
<a><i>Byāmamattāni ca pekhuṇāni,</i></a><br>
<a><i>Naccena te dhītaraṃ no dadāmī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_71"><i>Naccajātakaṃ dutiyaṃ.</i></a></p>

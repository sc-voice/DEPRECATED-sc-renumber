<section class="sutta" id="ja13">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Sīlavagga</i></a></p>
<h1><a><i>3. Kaṇḍijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.155, ms22J_28, msdiv13"><i>“Dhiratthu kaṇḍinaṃ sallaṃ,</i></a><br>
<a><i>purisaṃ gāḷhavedhinaṃ;</i></a><br>
<a><i>Dhiratthu taṃ janapadaṃ,</i></a><br>
<a><i>yatthitthī pariṇāyikā;</i></a><br>
<a data-var="dhikkitā → dhikkatā (?)"><i>Te cāpi dhikkitā sattā,</i></a><br>
<a><i>ye itthīnaṃ vasaṅgatā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Kaṇḍijātakaṃ → kaṇḍinajātakaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_29"><i>Kaṇḍijātakaṃ tatiyaṃ.</i></a></p>
</article>
</section>

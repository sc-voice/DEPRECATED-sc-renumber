<section class="sutta" id="ja101">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Parosatavagga</i></a></p>
<h1><a><i>1. Parosatajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_225, msdiv101"><i>“Parosatañcepi samāgatānaṃ,</i></a><br>
<a><i>Jhāyeyyuṃ te vassasataṃ apaññā;</i></a><br>
<a><i>Ekova seyyo puriso sapañño,</i></a><br>
<a><i>Yo bhāsitassa vijānāti atthan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_226"><i>Parosatajātakaṃ paṭhamaṃ.</i></a></p>
</article>
</section>

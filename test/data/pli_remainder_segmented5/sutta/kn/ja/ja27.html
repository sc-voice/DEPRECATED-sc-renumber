<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kuruṅgavagga</i></a></p>
<h1><a><i>7. Abhiṇhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.190, ms22J_58, msdiv27"><i>“Nālaṃ kabaḷaṃ padātave,</i></a><br>
<a><i>Na ca piṇḍaṃ na kuse na ghaṃsituṃ;</i></a><br>
<a><i>Maññāmi abhiṇhadassanā,</i></a><br>
<a data-var="snehamakāsi → sinehamakāsi (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Nāgo snehamakāsi kukkure”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_59"><i>Abhiṇhajātakaṃ sattamaṃ.</i></a></p>
</article>

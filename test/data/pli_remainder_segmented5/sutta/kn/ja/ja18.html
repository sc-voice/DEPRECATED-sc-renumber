<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Sīlavagga</i></a></p>
<h1><a><i>8. Matakabhattajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.168, ms22J_38, msdiv18"><i>“Evañce sattā jāneyyuṃ,</i></a><br>
<a><i>dukkhāyaṃ jātisambhavo;</i></a><br>
<a><i>Na pāṇo pāṇinaṃ haññe,</i></a><br>
<a><i>pāṇaghātī hi socatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_39"><i>Matakabhattajātakaṃ aṭṭhamaṃ.</i></a></p>
</article>
</section>

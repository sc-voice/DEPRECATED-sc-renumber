<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Daḷhavagga</i></a></p>
<h1><a><i>5. Bhaggajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="bhagga → gagga (bj, pts-vp-pli1)" data-ref="sc1, pts-vp-pli2.16, ms22J_352, msdiv9"><i>“Jīva vassasataṃ bhagga,</i></a><br>
<a data-var="vīsatiṃ → vīsati (sya1ed, sya2ed, mr)"><i>aparāni ca vīsatiṃ;</i></a><br>
<a><i>Mā maṃ pisācā khādantu,</i></a><br>
<a><i>jīva tvaṃ sarado sataṃ”.</i></a></p>
<p><a data-ref="sc2, ms22J_353, msdiv10"><i>“Tvampi vassasataṃ jīva,</i></a><br>
<a><i>aparāni ca vīsatiṃ;</i></a><br>
<a><i>Visaṃ pisācā khādantu,</i></a><br>
<a><i>jīva tvaṃ sarado satan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Bhaggajātakaṃ → gaggajātakaṃ (bj, pts-vp-pli1)" data-ref="sc3, ms22J_354"><i>Bhaggajātakaṃ pañcamaṃ.</i></a></p>

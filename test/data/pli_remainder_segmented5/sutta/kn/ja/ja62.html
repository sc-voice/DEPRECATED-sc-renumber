<section class="sutta" id="ja62">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Itthivagga</i></a></p>
<h1><a><i>2. Aṇḍabhūtajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_137, msdiv62"><i>“Yaṃ brāhmaṇo avādesi,</i></a><br>
<a><i>vīṇaṃ samukhaveṭhito;</i></a><br>
<a><i>Aṇḍabhūtā bhatā bhariyā,</i></a><br>
<a><i>tāsu ko jātu vissase”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Aṇḍabhūtajātakaṃ → andhabhūtajātakaṃ (bj)" data-ref="sc2, ms22J_138"><i>Aṇḍabhūtajātakaṃ dutiyaṃ.</i></a></p>
</article>
</section>

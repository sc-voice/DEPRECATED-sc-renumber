<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Nataṃdaḷhavagga</i></a></p>
<h1><a><i>7. Assakajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.157, ms22J_524, msdiv113"><i>“Ayamassakarājena,</i></a><br>
<a><i>deso vicarito mayā;</i></a><br>
<a data-var="Anukāmayakāmena → anukāmayānukāmena (bj, pts-vp-pli1)"><i>Anukāmayakāmena,</i></a><br>
<a><i>piyena patinā saha.</i></a></p>
<p><a data-ref="sc2, ms22J_525, msdiv114"><i>Navena sukhadukkhena,</i></a><br>
<a data-var="apidhīyati → apithīyati (bj, pts-vp-pli1); apithiyyati (sya1ed, sya2ed)"><i>porāṇaṃ apidhīyati;</i></a><br>
<a><i>Tasmā assakaraññāva,</i></a><br>
<a><i>kīṭo piyataro mamā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_526"><i>Assakajātakaṃ sattamaṃ.</i></a></p>

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Atthakāmavagga</i></a></p>
<h1><a><i>5. Rohiṇijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.249, ms22J_98, msdiv45"><i>“Seyyo amitto medhāvī,</i></a><br>
<a><i>Yañce bālānukampako;</i></a><br>
<a><i>Passa rohiṇikaṃ jammiṃ,</i></a><br>
<a><i>Mātaraṃ hantvāna socatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Rohiṇijātakaṃ → rohiṇījātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_99"><i>Rohiṇijātakaṃ pañcamaṃ.</i></a></p>

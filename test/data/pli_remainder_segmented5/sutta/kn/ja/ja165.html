<p><a><i>Santhavavagga</i></a></p>
<h1><a><i>5. Nakulajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.53, ms22J_386, msdiv29"><i>“Sandhiṃ katvā amittena,</i></a><br>
<a><i>aṇḍajena jalābuja;</i></a><br>
<a data-var="sesi → sayasi (sya1ed, sya2ed, pts-vp-pli1)"><i>Vivariya dāṭhaṃ sesi,</i></a><br>
<a><i>kuto te bhayamāgataṃ”.</i></a></p>
<p><a data-var="Saṅketheva → saṃketheva (pts-vp-pli1); saṅkateva (mr)" data-ref="sc2, ms22J_387, msdiv30"><i>“Saṅketheva amittasmiṃ,</i></a><br>
<a><i>mittasmimpi na vissase;</i></a><br>
<a><i>Abhayā bhayamuppannaṃ,</i></a><br>
<a><i>api mūlāni kantatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_388"><i>Nakulajātakaṃ pañcamaṃ.</i></a></p>

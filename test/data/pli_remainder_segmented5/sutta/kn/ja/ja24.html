<h1><a><i>4. Ājaññajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_52, msdiv24"><i>“Yadā yadā yattha yadā,</i></a><br>
<a><i>yattha yattha yadā yadā;</i></a><br>
<a><i>Ājañño kurute vegaṃ,</i></a><br>
<a><i>hāyanti tattha vāḷavā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_53"><i>Ājaññajātakaṃ catutthaṃ.</i></a></p>

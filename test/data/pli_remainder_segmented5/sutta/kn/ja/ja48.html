<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Atthakāmavagga</i></a></p>
<h1><a><i>8. Vedabbajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.256, ms22J_104, msdiv48"><i>“Anupāyena yo atthaṃ,</i></a><br>
<a><i>Icchati so vihaññati;</i></a><br>
<a data-var="vedabbaṃ → vedabbhaṃ (bj, pts-vp-pli1)"><i>Cetā haniṃsu vedabbaṃ,</i></a><br>
<a data-var="byasanamajjhagūti → byasanamajjhagunti (sya1ed, sya2ed)"><i>Sabbe te byasanamajjhagūti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Vedabbajātakaṃ → vedabbhajātakaṃ (bj, pts-vp-pli1)" data-ref="sc2, ms22J_105"><i>Vedabbajātakaṃ aṭṭhamaṃ.</i></a></p>
</article>

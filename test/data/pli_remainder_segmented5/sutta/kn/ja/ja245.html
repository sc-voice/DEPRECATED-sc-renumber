<section class="sutta" id="ja245">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Siṅgālavagga</i></a></p>
<h1><a><i>5. Mūlapariyāyajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.260, ms22J_647, msdiv190"><i>“Kālo ghasati bhūtāni,</i></a><br>
<a><i>sabbāneva sahattanā;</i></a><br>
<a><i>Yo ca kālaghaso bhūto,</i></a><br>
<a><i>sa bhūtapacaniṃ paci”.</i></a></p>
<p><a data-ref="sc2, pts-vp-pli2.261, ms22J_648, msdiv191"><i>“Bahūni narasīsāni,</i></a><br>
<a><i>lomasāni brahāni ca;</i></a><br>
<a><i>Gīvāsu paṭimukkāni,</i></a><br>
<a><i>kocidevettha kaṇṇavā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_649"><i>Mūlapariyāyajātakaṃ pañcamaṃ.</i></a></p>
</article>
</section>

<section class="sutta" id="ja172">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Kalyāṇavagga</i></a></p>
<h1><a><i>2. Daddarajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.67, ms22J_409, msdiv43"><i>“Ko nu saddena mahatā,</i></a><br>
<a><i>abhinādeti daddaraṃ;</i></a><br>
<a data-var="Taṃ sīhā nappaṭinadanti → kiṃ sīhā nappaṭinadanti (bj); kiṃ sīhā nappaṭinandanti (pts-vp-pli1); na sīhā paṭinadanti (mr)"><i>Taṃ sīhā nappaṭinadanti,</i></a><br>
<a><i>ko nāmeso migādhibhū”.</i></a></p>
<p><a data-ref="sc2, ms22J_410, msdiv44"><i>“Adhamo migajātānaṃ,</i></a><br>
<a><i>siṅgālo tāta vassati;</i></a><br>
<a><i>Jātimassa jigucchantā,</i></a><br>
<a><i>tuṇhī sīhā samacchare”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_411"><i>Daddarajātakaṃ dutiyaṃ.</i></a></p>
</article>
</section>
</div>

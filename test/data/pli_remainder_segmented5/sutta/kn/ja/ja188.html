<h1><a><i>8. Sīhakotthujātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.108, ms22J_459, msdiv75"><i>“Sīhaṅgulī sīhanakho,</i></a><br>
<a><i>sīhapādapatiṭṭhito;</i></a><br>
<a><i>So sīho sīhasaṃghamhi,</i></a><br>
<a><i>eko nadati aññathā”.</i></a></p>
<p><a data-ref="sc2, pts-vp-pli2.109, ms22J_460, msdiv76"><i>“Mā tvaṃ nadi rājaputta,</i></a><br>
<a><i>appasaddo vane vasa;</i></a><br>
<a data-var="kho → mā (mr)"><i>Sarena kho taṃ jāneyyuṃ,</i></a><br>
<a><i>na hi te pettiko saro”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Sīhakotthujātakaṃ → sīhakotthukajātakaṃ (sya1ed, sya2ed); sīhakoṭṭhukajātakaṃ (pts-vp-pli1)" data-ref="sc3, ms22J_461"><i>Sīhakotthujātakaṃ aṭṭhamaṃ.</i></a></p>

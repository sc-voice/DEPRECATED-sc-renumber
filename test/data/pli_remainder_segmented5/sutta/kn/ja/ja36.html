<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kulāvakavagga</i></a></p>
<h1><a><i>6. Sakuṇajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.216, ms22J_78, msdiv36"><i>“Yaṃ nissitā jagatiruhaṃ vihaṅgamā,</i></a><br>
<a><i>Svāyaṃ aggiṃ pamuñcati;</i></a><br>
<a data-var="vakkaṅgā → vaṅkaṅgā (sya1ed, sya2ed)"><i>Disā bhajatha vakkaṅgā,</i></a><br>
<a><i>Jātaṃ saraṇato bhayan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_79"><i>Sakuṇajātakaṃ chaṭṭhaṃ.</i></a></p>
</article>

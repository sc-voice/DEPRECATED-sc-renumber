<section class="sutta" id="ja74">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Varuṇavagga</i></a></p>
<h1><a><i>4. Rukkhadhammajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_163, msdiv74"><i>“Sādhū sambahulā ñātī,</i></a><br>
<a><i>api rukkhā araññajā;</i></a><br>
<a><i>Vāto vahati ekaṭṭhaṃ,</i></a><br>
<a><i>brahantampi vanappatin”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_164"><i>Rukkhadhammajātakaṃ catutthaṃ.</i></a></p>
</article>
</section>

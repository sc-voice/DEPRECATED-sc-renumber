<p><a><i>Haṃcivagga</i></a></p>
<h1><a><i>4. Mitacintijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_253, msdiv114"><i>“Bahucintī appacintī,</i></a><br>
<a><i>ubho jāle abajjhare;</i></a><br>
<a><i>Mitacintī pamocesī,</i></a><br>
<a><i>ubho tattha samāgatā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_254"><i>Mitacintijātakaṃ catutthaṃ.</i></a></p>

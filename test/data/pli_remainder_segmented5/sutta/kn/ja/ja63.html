<p><a><i>Itthivagga</i></a></p>
<h1><a><i>3. Takkapaṇḍitajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.298, ms22J_139, msdiv63"><i>“Kodhanā akataññū ca,</i></a><br>
<a data-var="pisuṇā mittabhedikā → pisuṇā ca vibhedikā (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>pisuṇā mittabhedikā;</i></a><br>
<a><i>Brahmacariyaṃ cara bhikkhu,</i></a><br>
<a data-var="vihāhasīti → hohisīti (bj); vihāhisīti (sya1ed, sya2ed, pts-vp-pli1); vihāyasi (mr)"><i>so sukhaṃ na vihāhasīti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Takkapaṇḍitajātakaṃ → takkajātakaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_140"><i>Takkapaṇḍitajātakaṃ tatiyaṃ.</i></a></p>

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kakaṇṭakavagga</i></a></p>
<h1><a><i>7. Puppharattajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.500, ms22J_325, msdiv147"><i>“Nayidaṃ dukkhaṃ aduṃ dukkhaṃ,</i></a><br>
<a><i>Yaṃ maṃ tudati vāyaso;</i></a><br>
<a><i>Yaṃ sāmā puppharattena,</i></a><br>
<a><i>Kattikaṃ nānubhossatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Puppharattajātakaṃ → puppharatajātakaṃ (bj)" data-ref="sc2, ms22J_326"><i>Puppharattajātakaṃ sattamaṃ.</i></a></p>
</article>

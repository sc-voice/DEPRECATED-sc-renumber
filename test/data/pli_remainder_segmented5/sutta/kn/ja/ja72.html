<h1><a><i>2. Sīlavahatthijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.322, ms22J_159, msdiv72"><i>“Akataññussa posassa,</i></a><br>
<a><i>niccaṃ vivaradassino;</i></a><br>
<a data-var="pathaviṃ → paṭhaviṃ (bj, sya1ed, sya2ed, pts-vp-pli1)"><i>Sabbañce pathaviṃ dajjā,</i></a><br>
<a><i>neva naṃ abhirādhaye”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Sīlavahatthijātakaṃ → sīlavanāgarājajātakaṃ (bj); sīlavanāgajātakaṃ (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_160"><i>Sīlavahatthijātakaṃ dutiyaṃ.</i></a></p>

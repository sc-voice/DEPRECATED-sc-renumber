<p><a><i>Kuruṅgavagga</i></a></p>
<h1><a><i>6. Mahiḷāmukhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.188, ms22J_56, msdiv26"><i>“Purāṇacorāna vaco nisamma,</i></a><br>
<a><i>Mahiḷāmukho pothayamanvacārī;</i></a><br>
<a><i>Susaññatānañhi vaco nisamma,</i></a><br>
<a><i>Gajuttamo sabbaguṇesu aṭṭhā”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Mahiḷāmukhajātakaṃ → mahilāmukhajātakaṃ (bj, pts-vp-pli1)" data-ref="sc2, ms22J_57"><i>Mahiḷāmukhajātakaṃ chaṭṭhaṃ.</i></a></p>

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Apāyimhavagga</i></a></p>
<h1><a><i>4. Atthassadvārajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.366, ms22J_186, msdiv84"><i>“Ārogyamicche paramañca lābhaṃ,</i></a><br>
<a><i>Sīlañca vuddhānumataṃ sutañca;</i></a><br>
<a><i>Dhammānuvattī ca alīnatā ca,</i></a><br>
<a><i>Atthassa dvārā pamukhā chaḷete”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_187"><i>Atthassadvārajātakaṃ catutthaṃ.</i></a></p>
</article>

<p><a><i>Itthivagga</i></a></p>
<h1><a><i>1. Asātamantajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.288, ms22J_135, msdiv61"><i>“Asā lokitthiyo nāma,</i></a><br>
<a><i>velā tāsaṃ na vijjati;</i></a><br>
<a><i>Sārattā ca pagabbhā ca,</i></a><br>
<a><i>sikhī sabbaghaso yathā;</i></a><br>
<a><i>Tā hitvā pabbajissāmi,</i></a><br>
<a><i>vivekamanubrūhayan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_136"><i>Asātamantajātakaṃ paṭhamaṃ.</i></a></p>

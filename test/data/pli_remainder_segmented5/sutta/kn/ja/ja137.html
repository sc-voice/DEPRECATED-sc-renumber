<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Asampadānavagga</i></a></p>
<h1><a><i>7. Babbujātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_303, msdiv137"><i>“Yattheko labhate babbu,</i></a><br>
<a><i>dutiyo tattha jāyati;</i></a><br>
<a><i>Tatiyo ca catuttho ca,</i></a><br>
<a><i>idaṃ te babbukā bilan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Babbujātakaṃ → babbukajātakaṃ (bj)" data-ref="sc2, ms22J_304"><i>Babbujātakaṃ sattamaṃ.</i></a></p>
</article>
</section>

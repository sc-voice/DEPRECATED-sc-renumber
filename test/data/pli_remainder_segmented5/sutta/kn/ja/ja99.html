<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Littavagga</i></a></p>
<h1><a><i>9. Parosahassajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.407, ms22J_218, msdiv99"><i>Parosahassampi samāgatānaṃ,</i></a><br>
<a><i>Kandeyyuṃ te vassasataṃ apaññā;</i></a><br>
<a><i>Ekova seyyo puriso sapañño,</i></a><br>
<a><i>Yo bhāsitassa vijānāti atthan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_219"><i>Parosahassajātakaṃ navamaṃ.</i></a></p>
</article>

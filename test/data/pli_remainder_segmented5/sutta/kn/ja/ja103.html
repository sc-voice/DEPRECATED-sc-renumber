<p><a><i>Parosatavagga</i></a></p>
<h1><a><i>3. Verijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="nivisati → nivasati (bj, mr); nivīsati (sya1ed, sya2ed)" data-ref="sc1, ms22J_229, msdiv103"><i>“Yattha verī nivisati,</i></a><br>
<a><i>na vase tattha paṇḍito;</i></a><br>
<a><i>Ekarattaṃ dirattaṃ vā,</i></a><br>
<a><i>dukkhaṃ vasati verisū”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_230"><i>Verijātakaṃ tatiyaṃ.</i></a></p>

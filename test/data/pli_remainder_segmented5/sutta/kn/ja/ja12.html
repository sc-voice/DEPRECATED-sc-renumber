<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Sīlavagga</i></a></p>
<h1><a><i>2. Nigrodhamigajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.152, ms22J_26, msdiv12"><i>“Nigrodhameva seveyya,</i></a><br>
<a><i>na sākhamupasaṃvase;</i></a><br>
<a><i>Nigrodhasmiṃ mataṃ seyyo,</i></a><br>
<a data-var="sākhasmi → sākhasmiṃ (bj, pts-vp-pli1)"><i>yañce sākhasmi jīvitan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_27"><i>Nigrodhamigajātakaṃ dutiyaṃ.</i></a></p>
</article>
</section>

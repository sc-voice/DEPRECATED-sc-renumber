<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kulāvakavagga</i></a></p>
<h1><a><i>4. Macchajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.211, ms22J_74, msdiv34"><i>“Na maṃ sītaṃ na maṃ uṇhaṃ,</i></a><br>
<a><i>na maṃ jālasmi bādhanaṃ;</i></a><br>
<a><i>Yañca maṃ maññate macchī,</i></a><br>
<a><i>aññaṃ so ratiyā gato”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_75"><i>Macchajātakaṃ catutthaṃ.</i></a></p>
</article>
</section>

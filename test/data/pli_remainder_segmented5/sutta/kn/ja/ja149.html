<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kakaṇṭakavagga</i></a></p>
<h1><a><i>9. Ekapaṇṇajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.507, ms22J_329, msdiv149"><i>“Ekapaṇṇo ayaṃ rukkho,</i></a><br>
<a><i>na bhūmyā caturaṅgulo;</i></a><br>
<a><i>Phalena visakappena,</i></a><br>
<a><i>mahāyaṃ kiṃ bhavissatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_330"><i>Ekapaṇṇajātakaṃ navamaṃ.</i></a></p>
</article>
</section>

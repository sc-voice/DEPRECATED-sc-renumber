<section class="sutta" id="ja197">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Ruhakavagga</i></a></p>
<h1><a><i>7. Mittāmittajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.131, ms22J_488, msdiv93"><i>“Na naṃ umhayate disvā,</i></a><br>
<a><i>na ca naṃ paṭinandati;</i></a><br>
<a><i>Cakkhūni cassa na dadāti,</i></a><br>
<a><i>paṭilomañca vattati.</i></a></p>
<p><a data-ref="sc2, ms22J_489, msdiv94"><i>Ete bhavanti ākārā,</i></a><br>
<a><i>amittasmiṃ patiṭṭhitā;</i></a><br>
<a><i>Yehi amittaṃ jāneyya,</i></a><br>
<a><i>disvā sutvā ca paṇḍito”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_490"><i>Mittāmittajātakaṃ sattamaṃ.</i></a></p>
</article>
</section>

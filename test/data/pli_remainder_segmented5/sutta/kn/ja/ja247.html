<p><a><i>Siṅgālavagga</i></a></p>
<h1><a><i>7. Pādañjalījātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.264, ms22J_653, msdiv194"><i>“Addhā pādañjalī sabbe,</i></a><br>
<a><i>paññāya atirocati;</i></a><br>
<a><i>Tathā hi oṭṭhaṃ bhañjati,</i></a><br>
<a><i>uttariṃ nūna passati”.</i></a></p>
<p><a data-ref="sc2, ms22J_654, msdiv195"><i>“Nāyaṃ dhammaṃ adhammaṃ vā,</i></a><br>
<a><i>Atthānatthañca bujjhati;</i></a><br>
<a><i>Aññatra oṭṭhanibbhogā,</i></a><br>
<a><i>Nāyaṃ jānāti kiñcanan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Pādañjalījātakaṃ → pādañjalijātakaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc3, ms22J_655"><i>Pādañjalījātakaṃ sattamaṃ.</i></a></p>

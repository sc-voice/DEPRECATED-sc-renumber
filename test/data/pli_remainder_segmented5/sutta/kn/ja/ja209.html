<section class="sutta" id="ja209">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Nataṃdaḷhavagga</i></a></p>
<h1><a><i>9. Kukkuṭajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.161, ms22J_530, msdiv117"><i>“Diṭṭhā mayā vane rukkhā,</i></a><br>
<a data-var="assakaṇṇā → assakaṇṇa (pts-vp-pli1) | vibhīṭakā → vibhedakā (sya1ed, sya2ed, mr)"><i>assakaṇṇā vibhīṭakā;</i></a><br>
<a><i>Na tāni evaṃ sakkanti,</i></a><br>
<a><i>yathā tvaṃ rukkha sakkasi”.</i></a></p>
<p><a data-var="Purāṇakukkuṭo → … kakkaro (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_531, msdiv118"><i>“Purāṇakukkuṭo ayaṃ,</i></a><br>
<a><i>bhetvā pañjaramāgato;</i></a><br>
<a><i>Kusalo vāḷapāsānaṃ,</i></a><br>
<a><i>apakkamati bhāsatī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Kukkuṭajātakaṃ → kakkarajātakaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc3, ms22J_532"><i>Kukkuṭajātakaṃ navamaṃ.</i></a></p>
</article>

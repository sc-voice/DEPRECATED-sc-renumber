<section class="sutta" id="ja153">
<article>
<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Daḷhavagga</i></a></p>
<h1><a><i>3. Sūkarajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.10, ms22J_346, msdiv5"><i>“Catuppado ahaṃ samma,</i></a><br>
<a><i>tvampi samma catuppado;</i></a><br>
<a data-var="samma → sīha (bj, pts-vp-pli1)"><i>Ehi samma nivattassu,</i></a><br>
<a><i>kiṃ nu bhīto palāyasi”.</i></a></p>
<p><a data-ref="sc2, pts-vp-pli2.11, ms22J_347, msdiv6"><i>“Asuci pūtilomosi,</i></a><br>
<a><i>duggandho vāsi sūkara;</i></a><br>
<a><i>Sace yujjhitukāmosi,</i></a><br>
<a><i>jayaṃ samma dadāmi te”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_348"><i>Sūkarajātakaṃ tatiyaṃ.</i></a></p>
</article>
</section>

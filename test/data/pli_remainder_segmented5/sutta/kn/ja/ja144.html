<section class="sutta" id="ja144">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Kakaṇṭakavagga</i></a></p>
<h1><a><i>4. Naṅguṭṭhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Bahumpetaṃ asabbhi → bahupetamasabbhi (mr)" data-ref="sc1, ms22J_319, msdiv144"><i>“Bahumpetaṃ asabbhi jātaveda,</i></a><br>
<a><i>Yaṃ taṃ vāladhinābhipūjayāma;</i></a><br>
<a><i>Maṃsārahassa natthajja maṃsaṃ,</i></a><br>
<a><i>Naṅguṭṭhampi bhavaṃ paṭiggahātū”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_320"><i>Naṅguṭṭhajātakaṃ catutthaṃ.</i></a></p>
</article>

<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Sīlavagga</i></a></p>
<h1><a><i>5. Kharādiyajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_32, msdiv15"><i>“Aṭṭhakkhuraṃ kharādiye,</i></a><br>
<a><i>migaṃ vaṅkātivaṅkinaṃ;</i></a><br>
<a data-var="Sattahi kālātikkantaṃ → sattahi kalāha'tikkantaṃ (bj); sattakāleha'tikkantaṃ (sya1ed, sya2ed); sattahi kālāha'tikkantaṃ (pts-vp-pli1)"><i>Sattahi kālātikkantaṃ,</i></a><br>
<a><i>na naṃ ovaditussahe”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_33"><i>Kharādiyajātakaṃ pañcamaṃ.</i></a></p>
</article>
</section>

<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Nataṃdaḷhavagga</i></a></p>
<h1><a><i>6. Kuruṅgamigajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="vaṭṭamayaṃ → vaddhamayaṃ (bj, sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc1, pts-vp-pli2.153, ms22J_521, msdiv111"><i>“Iṅgha vaṭṭamayaṃ pāsaṃ,</i></a><br>
<a><i>chinda dantehi kacchapa;</i></a><br>
<a><i>Ahaṃ tathā karissāmi,</i></a><br>
<a><i>yathā nehiti luddako”.</i></a></p>
<p><a data-ref="sc2, pts-vp-pli2.155, ms22J_522, msdiv112"><i>“Kacchapo pāvisī vāriṃ,</i></a><br>
<a><i>kuruṅgo pāvisī vanaṃ;</i></a><br>
<a><i>Satapatto dumaggamhā,</i></a><br>
<a><i>dūre putte apānayī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_523"><i>Kuruṅgamigajātakaṃ chaṭṭhaṃ.</i></a></p>

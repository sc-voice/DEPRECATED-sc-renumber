<p><a><i>Ruhakavagga</i></a></p>
<h1><a><i>4. Maṇicorajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.123, ms22J_479, msdiv87"><i>“Na santi devā pavasanti nūna,</i></a><br>
<a><i>Na hi nūna santi idha lokapālā;</i></a><br>
<a><i>Sahasā karontānamasaññatānaṃ,</i></a><br>
<a><i>Na hi nūna santī paṭisedhitāro”.</i></a></p>
<p><a data-ref="sc2, pts-vp-pli2.124, ms22J_480, msdiv88"><i>“Akāle vassatī tassa,</i></a><br>
<a><i>kāle tassa na vassati;</i></a><br>
<a><i>Saggā ca cavati ṭhānā,</i></a><br>
<a><i>nanu so tāvatā hato”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_481"><i>Maṇicorajātakaṃ catutthaṃ.</i></a></p>

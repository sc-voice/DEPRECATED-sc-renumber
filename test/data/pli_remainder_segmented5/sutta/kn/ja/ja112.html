<p><a><i>Haṃcivagga</i></a></p>
<h1><a><i>2. Amarādevīpañhajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, ms22J_249, msdiv112"><i>“Yena sattubilaṅgā ca,</i></a><br>
<a><i>Diguṇapalāso ca pupphito;</i></a><br>
<a data-var="Yena dadāmi → yena nādāmi (bj); yenā'dāmi (sya1ed, sya2ed)"><i>Yena dadāmi tena vadāmi,</i></a><br>
<a data-var="Yena na dadāmi → yena nā'dāmi (bj, sya1ed, sya2ed)"><i>Yena na dadāmi na tena vadāmi;</i></a><br>
<a><i>Esa maggo yavamajjhakassa,</i></a><br>
<a><i>Etaṃ channapathaṃ vijānāhī”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Amarādevīpañhajātakaṃ → amarādevipañho (bj); amarādevīpaṇho (sya1ed, sya2ed, pts-vp-pli1)" data-ref="sc2, ms22J_250"><i>Amarādevīpañhajātakaṃ dutiyaṃ.</i></a></p>

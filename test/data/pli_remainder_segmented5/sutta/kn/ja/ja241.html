<p><a><i>Siṅgālavagga</i></a></p>
<h1><a><i>1. Sabbadāṭhijātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.245, ms22J_635, msdiv182"><i>“Siṅgālo mānathaddho ca,</i></a><br>
<a><i>parivārena atthiko;</i></a><br>
<a><i>Pāpuṇi mahatiṃ bhūmiṃ,</i></a><br>
<a><i>rājāsi sabbadāṭhinaṃ.</i></a></p>
<p><a data-ref="sc2, ms22J_636, msdiv183"><i>Evameva manussesu,</i></a><br>
<a><i>yo hoti parivāravā;</i></a><br>
<a><i>So hi tattha mahā hoti,</i></a><br>
<a><i>siṅgālo viya dāṭhinan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Sabbadāṭhijātakaṃ → sabbadāthajātakaṃ (bj); sabbadāṭhajātakaṃ (pts-vp-pli1)" data-ref="sc3, ms22J_637"><i>Sabbadāṭhijātakaṃ paṭhamaṃ.</i></a></p>

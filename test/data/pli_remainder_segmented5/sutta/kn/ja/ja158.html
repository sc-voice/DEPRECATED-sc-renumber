<section class="sutta" id="ja158">

<div class="hgroup">
<p class="division"><a><i>Jātaka</i></a></p>
<p><a><i>Dukanipāta</i></a></p>
<p><a><i>Daḷhavagga</i></a></p>
<h1><a><i>8. Suhanujātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli2.31, ms22J_361, msdiv15"><i>“Nayidaṃ visamasīlena,</i></a><br>
<a><i>soṇena suhanū saha;</i></a><br>
<a><i>Suhanūpi tādisoyeva,</i></a><br>
<a><i>yo soṇassa sagocaro.</i></a></p>
<p><a data-ref="sc2, pts-vp-pli2.32, ms22J_362, msdiv16"><i>Pakkhandinā pagabbhena,</i></a><br>
<a><i>niccaṃ sandānakhādinā;</i></a><br>
<a><i>Sameti pāpaṃ pāpena,</i></a><br>
<a><i>sameti asatā asan”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc3, ms22J_363"><i>Suhanujātakaṃ aṭṭhamaṃ.</i></a></p>
</article>
</section>

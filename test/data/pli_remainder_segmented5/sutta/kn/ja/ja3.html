<h1><a><i>3. Serivavāṇijajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-var="Idha ce naṃ → idha ce hi naṃ (bj, pts-vp-pli1)" data-ref="sc1, pts-vp-pli1.113, ms22J_6, msdiv3"><i>“Idha ce naṃ virādhesi,</i></a><br>
<a data-var="niyāmataṃ → niyāmakaṃ (sya1ed, sya2ed, mr)"><i>saddhammassa niyāmataṃ;</i></a><br>
<a data-var="anutappesi → anutapessasi (bj, pts-vp-pli1); anutappissasi (?)"><i>Ciraṃ tvaṃ anutappesi,</i></a><br>
<a><i>serivāyaṃva vāṇijo”ti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-var="Serivavāṇijajātakaṃ → serivāvāṇijajātakaṃ (bj); serivāṇijajātakaṃ (pts-vp-pli1)" data-ref="sc2, ms22J_7"><i>Serivavāṇijajātakaṃ tatiyaṃ.</i></a></p>

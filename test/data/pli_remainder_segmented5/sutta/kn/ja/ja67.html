<p><a><i>Ekakanipāta</i></a></p>
<p><a><i>Itthivagga</i></a></p>
<h1><a><i>7. Ucchaṅgajātaka</i></a></h1>
</div>
<blockquote class="gatha">
<p><a data-ref="sc1, pts-vp-pli1.308, ms22J_147, msdiv67"><i>“Ucchaṅge deva me putto,</i></a><br>
<a><i>Pathe dhāvantiyā pati;</i></a><br>
<a><i>Tañca desaṃ na passāmi,</i></a><br>
<a data-var="sodariyamānayeti → sodariyaṃ naye (mr)"><i>Yato sodariyamānayeti.</i></a></p>
</blockquote>
<p class="endsutta"><a data-ref="sc2, ms22J_148"><i>Ucchaṅgajātakaṃ sattamaṃ.</i></a></p>
</article>
